                  $ref: '#/components/examples/ErrorResponseForbidden'
        '404':
          description: |
            Not Found - quando a recorrência não existir ou for realizada por outro banco direto ou o status da autorização é diferente de aprovada, os códigos de erro são assim definidos:

            - 4067
            message: "Registro não localizado"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
              examples:
                ErrorResponseForbidden:
                  $ref: '#/components/examples/ErrorResponseNotFound'
        '500':
          description: |
