                    correlationId: 48fb4cd3-2ef6-4479-bea1-7c92721b988c
  /partner-validation/v1/pix-authorization:
    servers:
      - url: "https://{partnerDomainUat}"
        description: UAT-EXAMPLE
      - url: "https://{partnerDomainPrd}"
        description: PRD-EXAMPLE
    post:
      summary: Validação de autorização de Pix Automático
      operationId: pix-authorization
      description: |
        No fluxo de uma solicitação de autorização enviada pelo banco recebedor que é executada somente na jornada 1 e iniciada na mensageria através da `PAIN.009`, o responsável por realizar validações da conta do pagador é o banco provedor de conta transacional do pagador desse Pix Automático. Para assegurar esse processo, o Participante Indireto deve implementar o endpoint descrito nesta seção.

        Assim, ao sermos notificados sobre a autorização de um Pix Automático destinado a um cliente final de um de nossos Parceiros, realizamos uma chamada `HTTP POST` para a URL do parceiro, incluindo o payload especificado abaixo.

        A partir dessa requisição, o parceiro assume a responsabilidade de validar a conta de origem. Portanto, caso a autorização seja viável, o parceiro deve responder à requisição com um status code `200` e o payload especificado. Caso contrário, a resposta deverá conter um status code `422` e o payload correspondente, respeitando os códigos de especificação de recusa e indicando que a autorização não pode ser concretizada.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - idRecurrence
                - calendar
                - agents
                - contractNumber
                - expirationDateTime
              properties:
                idRecurrence:
                  type: string
                  description: |
                    Identificador da Recorrência

                    Regra de formação:
                    
                    `RAxxxxxxxxyyyyMMddkkkkkkkkkkk` (29 caracteres; "case sensitive", isso é, diferencia letras maiúsculas e minúsculas), sendo:
                    - `R`: fixo (1 caractere). "R" para a recorrência criada dentro do Pix;
                    - `A`: identificação da possibilidade de novas tentativas, sendo possíveis os valores "R" ou "N" (1 caractere). "R" caso a recorrência permita novas tentativas de pagamento pós vencimento, ou "N" caso não permita novas tentativas.
                    - `xxxxxxxx`: identificação do agente que presta serviço para o usuário recebedor que gerou o, podendo ser: o ISPB do participante direto, o ISPB do participante indireto ou os 8 primeiros dígitos do CNPJ do prestador de serviço de iniciação (8 caracteres numéricos [0-9]);
                    - `yyyyMMdd`: data (8 caracteres) de criação da recorrência;
                    - `kkkkkkkkkkk`: sequencial criado pelo agente que gerou o (11 caracteres alfanuméricos [a-zA-Z0-9]). Deve ser único dentro de cada "yyyyMMdd".
                    
                    Dessa forma, o ID da recorrência deve ser formado de acordo com um dos tipos a seguir:
                    
                    - `RRxxxxxxxxyyyyMMddkkkkkkkkkkk`: para recorrência criada dentro do Pix e que permite novas tentativas de pagamento pós vencimento; ou
                    - `RNxxxxxxxxyyyyMMddkkkkkkkkkkk`: para recorrência criada dentro do Pix e que não permite novas tentativas de pagamento pós vencimento.
                  minLength: 29
                  maxLength: 29
                  pattern: "^(RR|RN)[0-9]{8}[0-9]{8}[a-zA-Z0-9]{11}$"
                calendar:
                  type: object
                  description: "Dados relativos à agenda da recorrência."
                  required:
                    - frequency
                    - initialDate
                  properties:
                    frequency:
                      type: string
                      enum:
                        - WEEK
                        - MNTH
                        - QURT
                        - MIAN
                        - YEAR
                      description: |
                        Domínios:

                        - WEEK - Periodicidade Semanal
                        - MNTH - Periodicidade Mensal
                        - QURT - Periodicidade Trimestral
                        - MIAN - Periodicidade Semestral                        
                        - YEAR - Periodicidade Anual
                      minLength: 4
                      maxLength: 4
                    initialDate:
                      type: string
                      format: date
                      description: "Data prevista do primeiro pagamento."
                      pattern: "yyyy-MM-dd"
                    finalDate:
                      type: string
                      format: date
                      description: "Data prevista do último pagamento."
                      pattern: "yyyy-MM-dd"
                amount:
                  type: object
                  description: "Informações sobre os valores da operação."
                  required:
                    - currency
                  properties:
                    currency:
                      type: string
                      const: "BRL"
                      description: |
                        Código da moeda: 
                        - BRL - Real brasileiro.
                      example: "BRL"
                    fixedValue:
                      type: string
                      description: "Campo opcional para informar o valor dos pagamentos."
                      example: "100.00"
                      maxLength: 18
                      pattern: "^[0-9]{1,15}\\.\\d{2}$"
                    maximumValueFloor:
                      type: string
                      description: "Valor definido pelo usuário recebedor. Se o usuário pagador atribuir um valor máximo àquela autorização, ele não poderá ser inferior ao piso definido pelo usuário recebedor."
                      example: "300.00"
                      maxLength: 18
                      pattern: "^[0-9]{1,15}\\.\\d{2}$"
                agents:
                  type: object
                  description: "Dados dos agentes envolvidos na operação."
                  required:
                    - debtor
                    - creditor
                  properties:
                    debtor:
                      type: object
                      description: "Dados do pagador da operação."
                      required:
                        - privateIdentification
                        - accountIdentification
                        - agentMemberIdentification
                      properties:
                        privateIdentification:
                          type: string
                          description: |
                            Identificação única do usuário pagador.

                            - Para CPF: Deve conter **exatamente 11 dígitos**, incluindo os dígitos verificadores.
                            - Para CNPJ: Deve conter **exatamente 14 dígitos**, incluindo os dígitos verificadores.
                            - O valor deve ser informado **sem pontos, traços ou caracteres especiais**.

                          pattern: "^(\\d{11}|\\d{14})$"
                        accountIdentification:
                          type: string
                          description: |
                            Número da conta transacional do usuário pagador.

                            Campo obrigatório. Deve ser preenchido com o número da conta transacional do usuário pagador, com dígito verificador (se este existir), se houver valor alfanumérico, este deve ser convertido para 0.

                          maxLength: 20
                          pattern: "1060656"
                        accountIssuer:
                          type: string
                          description: |
                            Agência do usuário pagador.

                            Campo opcional. Preenchido caso a conta transacional esteja associada a uma agência. Número da agência deve ser informado sem dígito verificador.

                          maxLength: 4
                          pattern: "0001"
                        agentMemberIdentification:
                          type: string
                          description: |
                            Identificador do PSP do pagador.

                            Deve ser preenchido com o ISPB do participante direto ou indireto do SPI, conforme o caso, no qual o usuário pagador detém a conta transacional.

                          minLength: 8
                          maxLength: 8
                          pattern: "00000001"
                    originalDebtor:
                      type: object
                      description: |
                        Dados do pagador original (devedor), se aplicável.

                        Campo opcional. Caso o devedor seja diferente do usuário pagador, seu preenchimento é obrigatório. Caso contrário, não deve ser preenchido.
                      required:
                        - name
                        - privateIdentification
                      properties:
                        name:
                          type: string
                          description: "Nome/razão social ou nome fantasia do usuário devedor, registrados na forma da legislação em vigor."
                          maxLength: 140
                        privateIdentification:
                          type: string
                          description: |
                            Identificação única do devedor.

                            - Para CPF: Deve conter **exatamente 11 dígitos**, incluindo os dígitos verificadores.
                            - Para CNPJ: Deve conter **exatamente 14 dígitos**, incluindo os dígitos verificadores.
                            - O valor deve ser informado **sem pontos, traços ou caracteres especiais**.

                          pattern: "^(\\d{11}|\\d{14})$"
                    creditor:
                      type: object
                      description: "Dados do recebedor da operação."
                      required:
                        - privateIdentification
                        - name
                        - agentMemberIdentification
                      properties:
                        privateIdentification:
                          type: string
                          description: |
                            Identificação única do usuário recebedor.

                            - Para CNPJ: Deve conter **exatamente 14 dígitos**, incluindo os dígitos verificadores.
                            - O valor deve ser informado **sem pontos, traços ou caracteres especiais**.

                          pattern: "^(\\d{11}|\\d{14})$"
                          minLength: 14
                          maxLength: 14
                        name:
                          type: string
                          description: "Razão social ou nome fantasia do usuário recebedor, registrados na forma da legislação em vigor - pessoa jurídica que está sendo autorizada a enviar as cobranças relacionadas à recorrência."
                          pattern: "CPFL"
                          maxLength: 140
                        agentMemberIdentification:
                          type: string
                          description: |
                            Identificador do PSP do recebedor.

                            Deve ser preenchido com o ISPB do participante direto ou indireto do SPI, conforme o caso, no qual o usuário recebedor detém a conta transacional.

                          pattern: "12345678"
                          minLength: 8
                          maxLength: 8
                contractNumber:
                  type: string
                  description: "Número, identificador, ou código que representa o objeto da autorização (contrato, pedido etc.)."
                  maxLength: 35
                  pattern: "494316464"
                description:
                  type: string
                  description: |

                    Campo de texto livre para informações referentes ao contrato que permitam ao usuário pagador reconhecer o objeto dos pagamentos periódicos por meio do Pix Automático. 
                    Exemplos de uso: 
                    - Conta de energia Av. Paulista, 1804; 
                    - Serviço de internet banda larga; 
                    - Assinatura anual.

                  maxLength: 35
                expirationDateTime:
                  type: string
                  format: date-time
                  description: "Data e hora de expiração da solicitação de autorização."
                  pattern: "2025-04-04T00:00:00.000Z"
            example:
              idRecurrence: "RR12345678250403ABCDEF123456"
              calendar:
                frequency: "MNTH"
                initialDate: "2025-03-28"
                finalDate: "2026-03-28"
              amount:
                currency: "BRL"
                fixedValue: "100.00"
                maximumValueFloor: "300.00"
              agents:
                debtor:
                  privateIdentification: "46541321846"
                  accountIdentification: "1060656"
                  accountIssuer: "0001"
                  agentMemberIdentification: "00000001"
                originalDebtor:
                  name: "Lucas Silva"
                  privateIdentification: "17655560143"
                creditor:
                  privateIdentification: "789465413218749"
                  name: "CPFL"
                  agentMemberIdentification: "12345678"
              contractNumber: "494316464"
              description: "Serviço de internet banda larga"
              expirationDateTime: "2025-04-04T00:00:00.000Z"
      tags:
        - Operacional
      parameters: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: "accountType"
                properties:
                  accountType:
                    type: string
                    enum:
                      - "CACC" 
                      - "SVGS"
                      - "TRAN"
                    description: |
                      Conjunto de elementos que especifica o tipo de conta transacional do usuário pagador.

                      Domínios:

                      - `CACC` - Conta corrente de cliente ou conta de instituição participante direto do SPI para liquidação de obrigações e direitos próprios.
                      - `SVGS` - Conta de Poupança.
                      - `TRAN` - Conta de Pagamento.
              examples:
                Example1:
                  value:
                    accountType: "SVGS"
        "422":
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    enum:
                      - "AC01"
                      - "AC04"
                      - "AC06"
                      - "AP03"
                      - "CH16"
                      - "SA01"
                    description: |
                      Possíveis problemas na chamada para autorização.

                      Os códigos de erro são definidos da seguinte forma:
                      - `AC01`: Conta não localizada ou não pertencente ao usuário pagador.
                      - `AC04`: Conta transacional do usuário pagador encontra-se encerrada.
                      - `AC06`: Conta transacional do usuário pagador encontra-se bloqueada.
                      - `AP03`: Agência do usuário pagador não localizada.
                      - `CH16`: Erro na validação dos dados.
                      - `SA01`: Não é permitida a utilização da conta-salário para a realização das cobranças recorrentes no pix automático.
                  message:
                    type: string
                    description: Mensagem de erro.
                  correlationId:
                    type: string
                    description: Identificador de correlação para suporte.
                required:
                  - code
                  - message
                  - correlationId
              examples:
                Example1:
                  value:
                    code: "AC01"
                    message: "Conta não localizada ou não pertencente ao usuário pagador."
                    correlationId: "48fb4cd3-2ef6-4479-bea1-7c92721b988c"
        "500":
          description: Erro interno do servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  correlationId:
                    type: string
                    description: Identificador de correlação do problema para fins de suporte.
                required:
                  - correlationId
              examples:
                Example 1:
                  value:
                    correlationId: 48fb4cd3-2ef6-4479-bea1-7c92721b988c
        "503":
          description: Serviço indisponível
          content:
            application/json:
              schema:
                type: object
                properties:
                  correlationId:
                    type: string
                    description: Identificador de correlação do problema para fins de suporte.
                required:
                  - correlationId
              examples:
                Example 1:
                  value:
                    correlationId: 48fb4cd3-2ef6-4479-bea1-7c92721b988c
  /partner-validation/v1/pix-schedule:
    servers:
      - url: 'https://{partnerDomainUat}'
        description: UAT-EXAMPLE
      - url: 'https://{partnerDomainPrd}'
        description: PRD-EXAMPLE
    post:
      summary: Validação de agendamento de Pix Automático
      operationId: pix-schedule
      description: | 
        Sempre que uma autorização de Pix Automático é realizada via `PAIN.013`, é essencial que os dados do usuário pagador sejam validados pelo PSP pagador. Para assegurar esse processo, o Participante Indireto deve implementar o endpoint descrito nesta seção.

        Assim, ao sermos notificados sobre o agendamento de um Pix Automático destinado a um cliente final de um de nossos Parceiros, realizamos uma chamada `HTTP POST` para a URL do parceiro, incluindo o payload especificado abaixo.

        A partir dessa requisição, o parceiro assume a responsabilidade de validar a conta de origem. Portanto, caso o agendamento seja viável, o parceiro deve responder à requisição com um status code `200` e o payload especificado. Caso contrário, a resposta deverá conter um status code `422` e o payload correspondente, respeitando os códigos de especificação de recusa e indicando que o agendamento não pode ser realizado.Essa validação é fundamental para assegurar a eficiência e a confiabilidade do processo de agendamento, prevenindo inconsistências e mantendo a segurança das transações Pix.

      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - idReceiverConciliation
                - paymentPriority
                - paymentPriorityType
                - initiationForm
                - calendar
                - amount
                - agents
                - idRecurrence
                - endToEndId
                - schedulePurpose
                - remittanceInformation
              properties:
                idReceiverConciliation:
                  type: string
                  description: |
                    Identificação única da transação. 
                    
                    Deve conter entre 26 e 35 caracteres alfanuméricos. 

                    O campo `idReceiverConciliation` da `PACS.008` deve ser igual ao identificador `idReceiverConciliation` da `PAIN.013` que originou a ordem de pagamento referente à cobrança recorrente.

                  pattern: "^[a-zA-Z0-9]{26,35}$"
                paymentPriority:
                  type: string
                  description: |
                    Conjunto de elementos usado para indicar a liquidação prioritária ou não prioritária. 
                    
                    Deve ser preenchido com o código `NORM`.

                    `NORM`: Liquidação Não Prioritária. Deve ser utilizado quando o participante do usuário recebedor solicita o primeiro agendamento de uma cobrança recorrente, o agendamento de nova tentativa de pagamento pós vencimento ou reenvio da instrução de pagamento devido a falha na liquidação.

                    O campo `paymentPriority` da `PACS.008` deve conter o mesmo código `NORM` da `PAIN.013` que originou a ordem de pagamento referente à cobrança recorrente.

                  minLength: 4
                  maxLength: 4
                paymentPriorityType:
                  type: string
                  description: |
                    Conjunto de elementos usado para especificar o tipo de transação prioritária ou não prioritária.
                    
                    Deve ser preenchido com o código `PAGAGD`.

                    `PAGAGD`: Pagamento agendado. Utilizado nas seguintes finalidades de agendamento: primeiro agendamento de uma cobrança,  agendamento de nova tentativa de agendamento pagamento pós vencimento ou reenvio da instrução de pagamento devido a falha na liquidação.

                    O campo `paymentPriorityType` da `PACS.008` deve conter o mesmo código `PAGAGD` da `PAIN.013` que originou a ordem de pagamento referente à cobrança recorrente.

                  minLength: 6
                  maxLength: 6
                initiationForm:
                  type: string
                  description: |
                    
                    Especifica a forma de iniciação do pagamento.

                    Deve ser preenchido com o código `AUTO` para a forma de iniciação do pagamento.  

                    O campo `initiationForm` da `PACS.008` deve conter o mesmo código `AUTO` da `PAIN.013` que originou a ordem de pagamento referente à cobrança recorrente.

                  minLength: 4
                  maxLength: 4
                calendar:
                  type: object
                  description: |
                    Data de vencimento da cobrança recorrente informada pelo usuário recebedor.  

                  required:
                    - dateSchedule
                  properties:
                    dateSchedule:
                      type: string
                      format: date
                      description: |
                      
                        Data agendada para a operação. 
                      
                        Deve ser preenchido com a data de vencimento da cobrança recorrente.

                      pattern: "YYYY-MM-DD"
                amount:
                  type: object
                  description: |
                    Valor do pagamento recorrente.
 
                    O campo `amount` da `PACS.008` deve ser igual ao valor contido no `amount` da `PAIN.013` que originou a ordem de pagamento referente à cobrança recorrente.

                  required:
                    - currency
                    - fixedValue
                  properties:
                    currency:
                      type: string
                      description: |
                        Código da moeda da operação.  
                        
                        Exemplo de preenchimento: `BRL`.

                      pattern: "BRL"
                    fixedValue:
                      type: string
                      description: |
                        Valor a ser informado. 
                        
                        Máximo de 18 caracteres numéricos (2 casas decimais separados por ponto).

                      pattern: "^\\d{1,16}(\\.\\d{2})?$"
                agents:
                  type: object
                  description: "Dados dos agentes envolvidos na operação."
                  required:
                    - debtor
                    - creditor
                  properties:
                    debtor:
                      type: object
                      description: "Dados do pagador da operação."
                      required:
                        - privateIdentification
                        - accountIdentification
                        - agentMemberIdentification
                      properties:
                        privateIdentification:
                          type: string
                          description: |
                            Identificação única do usuário pagador.

                            - Para CPF: Deve conter **exatamente 11 dígitos**, incluindo os dígitos verificadores.
                            - Para CNPJ: Deve conter **exatamente 14 dígitos**, incluindo os dígitos verificadores.
                            - O valor deve ser informado **sem pontos, traços ou caracteres especiais**.

                          pattern: "^(\\d{11}|\\d{14})$"
                        accountIdentification:
                          type: string
                          description: |
                            Número da conta transacional do usuário pagador.

                            Campo obrigatório. Deve ser preenchido com o número da conta transacional do usuário pagador, com dígito verificador (se este existir), se houver valor alfanumérico, este deve ser convertido para 0.

                          maxLength: 20
                          pattern: "1060656"
                        accountIssuer:
                          type: string
                          description: |
                            Agência do usuário pagador.

                            Campo opcional. Preenchido caso a conta transacional esteja associada a uma agência. Número da agência deve ser informado sem dígito verificador.

                          maxLength: 4
                          pattern: "0001"
                        agentMemberIdentification:
                          type: string
                          description: |
                            Identificador do PSP do pagador.

                            Deve ser preenchido com o ISPB do participante direto ou indireto do SPI, conforme o caso, no qual o usuário pagador detém a conta transacional.

                          minLength: 8
                          maxLength: 8
                          pattern: "00000001"
                    originalDebtor:
                      type: object
                      description: |
                        Dados do pagador original (devedor), se aplicável.

                        Campo opcional. Caso o devedor seja diferente do usuário pagador, seu preenchimento é obrigatório. Caso contrário, não deve ser preenchido.
                      required:
                        - name
                        - privateIdentification
                      properties:
                        name:
                          type: string
                          description: "Nome/razão social ou nome fantasia do usuário devedor, registrados na forma da legislação em vigor."
                          maxLength: 140
                        privateIdentification:
                          type: string
                          description: |
                            Identificação única do devedor.

                            - Para CPF: Deve conter **exatamente 11 dígitos**, incluindo os dígitos verificadores.
                            - Para CNPJ: Deve conter **exatamente 14 dígitos**, incluindo os dígitos verificadores.
                            - O valor deve ser informado **sem pontos, traços ou caracteres especiais**.

                          pattern: "^(\\d{11}|\\d{14})$"
                    creditor:
                      type: object
                      description: "Dados do recebedor da operação."
                      required:
                        - privateIdentification
                        - name
                        - agentMemberIdentification
                      properties:
                        privateIdentification:
                          type: string
                          description: |
                            Identificação única do usuário recebedor.

                            - Para CNPJ: Deve conter **exatamente 14 dígitos**, incluindo os dígitos verificadores.
                            - O valor deve ser informado **sem pontos, traços ou caracteres especiais**.

                          pattern: "^(\\d{11}|\\d{14})$"
                          minLength: 14
                          maxLength: 14
                        name:
                          type: string
                          description: "Razão social ou nome fantasia do usuário recebedor, registrados na forma da legislação em vigor - pessoa jurídica que está sendo autorizada a enviar as cobranças relacionadas à recorrência."
                          pattern: "CPFL"
                          maxLength: 140
                        agentMemberIdentification:
                          type: string
                          description: |
                            Identificador do PSP do recebedor.

                            Deve ser preenchido com o ISPB do participante direto ou indireto do SPI, conforme o caso, no qual o usuário recebedor detém a conta transacional.

                          pattern: "12345678"
                          minLength: 8
                          maxLength: 8
                idRecurrence:
                  type: string
                  description: |

                    Identificação única da recorrência.

                    Identifica a recorrência de pagamentos periódicos relacionados à solicitação de confirmação ou cancelamento.

                  pattern: "^(RR|RN)[0-9]{8}[0-9]{8}[a-zA-Z0-9]{11}$"
                endToEndId:
                  type: string
                  description: |
                    Identificação única do evento.
                    
                    Esse número é usado em toda a cadeia de mensagens de uma instrução de pagamento.

                    O campo `EndToEndId` deve seguir um formato específico de 32 caracteres e é **case sensitive** (diferencia letras maiúsculas e minúsculas). 

                    Sua estrutura é composta pelos seguintes elementos:

                    - `E`: Caractere fixo (`E`), sempre presente no início (1 caractere).
                    - `xxxxxxxx`: Identificação do agente que gerou o `EndToEndId`, podendo ser o ISPB do participante direto recebedor ou do participante indireto recebedor (8 caracteres alfanuméricos `[0-9A-Z]{8}`).
                    - `yyyyMMddHHmm`: Data, hora e minuto do momento previsto para o envio da ordem de pagamento ao SPI (12 caracteres). Deve seguir o horário UTC, com tolerância de até **12 horas para frente ou para trás** em relação ao processamento da ordem pelo SPI.
                    - `kkkkkkkkkkk`: Sequencial criado pelo agente que gerou o `EndToEndId`, garantindo unicidade dentro de cada `yyyyMMddHHmm` (11 caracteres alfanuméricos `[a-zA-Z0-9]`).

                    Regras:

                    - O `EndToEndId` deve ser gerado pelo participante direto ou indireto recebedor e **não pode ser repetido** em nenhuma outra operação enviada ao SPI.
                    - Para `Pix Automático`, o participante recebedor deve utilizar a data do agendamento e um horário **fixo de 15:00 UTC**, garantindo ao pagador uma janela de efetivação entre **00:00 e 23:59** no horário de Brasília.
                    - O `EndToEndId` da `PACS.008` **deve corresponder** ao `EndToEndId` da `PAIN.013` que originou a ordem de pagamento da cobrança recorrente.

                  pattern: "^E[0-9A-Z]{8}[0-9]{12}[a-zA-Z0-9]{11}$"
                schedulePurpose:
                  type: string
                  description: |
                    Conjunto de elementos usado para identificar que se trata de um agendamento original ou de uma nova tentativa.

                    - `AGND`: Agendamento - Utilizado quando a `PAIN.013` for referente ao agendamento da primeira tentativa de pagamento da cobrança.
                    - `NTAG`:	Agendamento de nova tentativa de pagamento pós vencimento - Utilizado quando a `PAIN.013` for referente ao agendamento de uma nova tentativa de pagamento da cobrança pós vencimento. Deve ser utilizado somente se a recorrência vinculada à cobrança permitir novas tentativas de pagamento pós vencimento.
                    - `RIFL`:	Reenvio da instrução de pagamento devido a erro na liquidação - Utilizado quando a `PAIN.013` for referente ao reenvio da instrução de pagamento devido a erro no fluxo de liquidação da instrução de pagamento original.

                  enum:
                    - "AGND"
                    - "NTAG"
                    - "RIFL"
                  minLength: 4
                  maxLength: 4
                remittanceInformation:
                  type: string
                  description: |

                    Campo usado para envio de informações do usuário recebedor para o usuário pagador, no caso de pagamento no âmbito do Pix Automático.

                    Deve ser preenchido sempre que o usuário recebedor inserir alguma informação adicional em um pagamento recorrente.

                    O campo `remittanceInformation` da `PACS.008` deve ser preenchido com a informação adicional do usuário recebedor da `PAIN.013` que originou a ordem de pagamento referente à cobrança recorrente.

                  maxLength: 140
                expirationDateTime:
                  type: string
                  format: date-time
                  description: | 
                    
                    Se `schedulePurpose` for igual a `AGND`, será obrigatório seu preenchimento com a data e horário em que o PSP do usuário recebedor recebe dele as informações da cobrança recorrente. 
                    
                    **Caso contrário**, se for igual a `NTAG` ou `RIFL`, este campo não deverá ser preenchido.

                  pattern: "YYYY-MM-DDThh:mm:ss.sssZ"
            example:
              idReceiverConciliation: "ACAWD4AWD46CAW6D4AW6C4A6WD4AW87DC43AWC13A"
              paymentPriority: "NORM"
              paymentPriorityType: "PAGAGD"
              initiationForm: "AUTO"
              calendar:
                dateSchedule: "2025-04-10"
              amount:
                currency: "BRL"
                fixedValue: "100.00"
              agents:
                debtor:
                  privateIdentification: "46541321846"
                  accountIdentification: "1060656"
                  accountIssuer: "0001"
                  accountType: "CACC"
                  agentMemberIdentification: "00000001"
                originalDebtor:
                  name: "Lucas Silva"
                  privateIdentification: "17655560143"
                creditor:
                  privateIdentification: "789465413218749"
                  name: "CPFL"
                  agentMemberIdentification: "12345678"
                  accountType: "CACC"
                  accountIssuer: "0001"
                  accountIdentification: "6816797651"
              idRecurrence: "RR12345678250403ABCDEF123456"
              endToEndId: "E12345678202504111500ABCDEF12345"
              schedulePurpose: "AGND"
              remittanceInformation: "Transferência para pagamento"
              expirationDateTime: "2025-04-04T00:00:00.000Z"
      tags:
        - Operacional
      parameters: []
      responses:
        '200':
          description: OK
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    enum:
                      - "AC05"
                      - "AC06"
                      - "NIEC"
                      - "CH16"
                    description: |
                      Possíveis problemas na chamada para agendamento.

                      Os códigos de erro são definidos da seguinte forma:
                      - `AC05`: Conta transacional do usuário pagador encerrada.
                      - `AC06`: Conta transacional do usuário pagador encontra-se bloqueada.
                      - `NIEC`: Nova instrução de pagamento inválida. A cobrança já possui ordem de pagamento agendada ainda pendente de envio ao SPI para liquidação.
                      - `CH16`: Erro na validação dos dados.
                  message:
                    type: string
                    description: Mensagem de erro detalhada.
                  correlationId:
                    type: string
                    description: Identificador de correlação do problema para fins de suporte.
                required:
                  - code
