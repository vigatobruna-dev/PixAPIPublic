  - name: Antifraud
    x-displayName: Antifraude
    description: |-
      ## Marcação de Fraude

      A marcação de fraude pode ser feita contra cliente do próprio PSP quando há fundada suspeita de cometimento de 
      fraude em transações Pix liquidadas fora do SPI e em cenários de transações que foram rejeitadas e que seriam 
      liquidadas no SPI ou fora do SPI. Para transações liquidadas no SPI, a marcação de fraude é feita automaticamente 
      pelo DICT no fechamento da notificação de infração, caso haja concordância.

      As marcações de fraude sensibilizam contadores que compõem as informações para fins de segurança do Pix.

      O criador da marcação de fraude pode cancelá-la a qualquer momento após sua criação. O cancelamento da marcação 
      de fraude sensibiliza os contadores associados ao usuário, diminuindo-os.

      Todas as marcações de fraude criadas são contabilizadas e retornadas ao [consultar estatísticas](#operation/getEntryStatistics). 

      ## Estatísticas

      O DICT fornece dados estatísticos relacionados a chaves registradas e a usuários finais, que podem ser consultados 
      através de um `taxIdNumber` (CPF ou CNPJ) ou de uma chave de endereçamento.

      ### Dados antifraude
      O DICT retorna dados que permitem a avaliação de risco de fraude pelos participantes.

      Os endpoints de estatísticas fornecem contadores para os seguintes eventos:

      1. Transações realizadas (liquidadas no SPI)
      2. Notificações de infração registradas
      3. Marcações de fraude segregadas por tipos de fraude.

      E para as seguintes situações:

      1. Participantes distintos que reportaram fraudes
      2. Montante do valor envolvido em transações fraudulentas
      3. Total de contas de um usuário que tenham chaves associadas

      Alguns desses contadores estatísticos aplicam-se exclusivamente a usuários finais ou a chaves.
      Os eventos são agregados por chave, titular (CPF ou CNPJ) em 3 janelas temporais:

      - últimos 90 dias (d90)
      - últimos 12 meses (m12)
      - últimos 60 meses (m60)

      Esses contadores tem ciclo de vida independente do vínculo. Eles não são zerados, mesmo que haja
      desativação da chave ou da conta. Se houver troca de titularidade, ou portabilidade, os dados
      são herdados pelo novo registro no que couber (titular, chave).

      Os contadores de transações realizadas são quantizados. A escala usada é 0, 1, 5, 10, 50, 100, 500, 1000, 5000...
      Arrendonda-se o número para cima, por exemplo: 3 → 5, 190 → 500 .
