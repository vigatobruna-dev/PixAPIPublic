            - `112`: Um ou mais campos com erro no preenchimento.	
            - `8701`: Já existe uma contestação solicitada para essa transação.	
            - `8702`: Transação inexistente.	
            - `8703`: Transação contestada não aconteceu com sucesso.	
            - `8704`: A contestação da transação enviada não é permitida.	
            - `8705`: A transação ainda está sendo processada no Banco Central. Tente novamente.	
