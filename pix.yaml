      ## Notificação - Envio de Devolução Pix
      As notificações Pix são enviadas por meio de um Webhook configurado para cada serviço correspondente utilizado pelo Parceiro. Sempre que uma operação passível de notificação é concluída, o serviço realiza uma chamada HTTP ao endpoint disponibilizado pelo Parceiro.

      No fluxo de envio de devolução Pix, após confirmação realizada com sucesso o Parceiro será notificado assim que houver a conclusão da transação.

      Estrutura dos campos JSON da notificação:

      |  Nome                    |  Tipo                   | Descrição                                                                                |
      |------------------------- |-------------------------|------------------------------------------------------------------------------------------|
      | protocolo                | string                  | Identificador da notificação: valor do identificador fim-a-fim do pagamento - returnId   |
      | evento                   | integer                 | Código evento notificação                                                                |
      | mensagem                 | string                  | Campo com a estrutura JSON da mensagem de notificação enviada                            |
      | hashMensagem             | string                  | Hash referente ao envio da mensagem                                                      |
      | dataHora                 | string                  | Data e hora que a notificação foi enviada                                                |  

      Estrutura JSON formatada dentro do campo 'mensagem':

      | Nome                            | Tipo                                                                  | Descrição                                                               
      |-------------------------------- |-----------------------------------------------------------------------|--------------------------------------------------------------------
      | statusOperacao                  | string                                                                | Situação da operação                                                                                                                                                                                                             
      | descricaoStatusOperação         | string                                                                | Descrição do status da operação                                                                                                                                      
      | descricaoErro                   | string                                                                | Descrição do erro da operação. <br> Será preenchido nos casos de erro no envio do pagamento.                                                                                                                                     
      | formaDeIniciacao                | string ^[A-Z]{4}$ <br> Enum: "DICT", "MANU", "QRES", "QRDN", "INIC"   |  Forma de iniciação do pagamento.<br><br>DICT - Utilizado quando o pagamento for iniciado por meio de chave Pix<br><br>MANU - Utilizado quando o pagamento for iniciado por meio de inserção manual dos dados de conta transacional<br><br>QRES - Utilizado quando o pagamento for iniciado por meio de leitura de QR code estático<br><br>QRDN - Utilizado quando o pagamento for iniciado por meio de leitura de QR code dinâmico<br><br>INIC - Utilizado quando o pagamento for iniciado por meio de serviço de iniciação de transação de pagamento"                         
      | endToendId                      | string [a-zA-Z0-9]{32}                                                | Identificador fim-a-fim do pagamento                                                                                                                                                                                 
      | returnId                        | string [a-zA-Z0-9]{32}                                                | Identificador fim-a-fim da devolução                                                                                                                                                                                 
      | pagadorISPB                     | string ^[0-9]{8}$                                                     | ISPB do Participante do usuário pagador                                                                                                                                                                              
      | cpfCnpjUsuarioPagador           | string ([0-9]{11}&#124;[0-9]{14})                                     | CPF (mascarado ex: &#42;&#42;&#42;777888&#42;&#42;)/CNPJ do usuário pagador                                                                                                                  
      | nomeUsuarioPagador              | string <= 140 caracteres                                              | Nome/Nome Fantasia do usuário pagador                                                                                                                                                                         
      | ispbUsuarioRecebedor            | string ^[0-9]{8}$                                                     | ISPB do Participante do usuário recebedor                                                                                                                                                                            
      | cpfCnpjUsuarioRecebedor         | string ([0-9]{11}&#124;[0-9]{14})                                     | CPF/CNPJ do usuário recebedor                                                                                                                                                                        
      | nomeUsuarioRecebedor            | string <= 140 caracteres                                              | Nome/Nome Fantasia do usuário recebedor                                                                                                                                                                       
      | valorOperacao                   | string \d{1,16}\.\d{2}                                                | Valor da transação da devolução                                                                                                                                                                                 
      | dataHoraLiquidacao              | datetime YYYY-MM-DD'T'hh:mm:ss.sss'Z'                                 | Data/Hora da liquidação da devolução.<br> Será preenchido nos casos de sucesso no envio da devolução                                                                                             
      | valorOperacaoOriginal           | string \d{1,16}\.\d{2}                                                | Valor da transação original                                                                                                                                                                                     
      | dataHoraPagamentoOriginal       | datetime YYYY-MM-DD'T'hh:mm:ss.sss'Z'                                 | Data/Hora da liquidação do pagamento original                                                                                                                                                      
      | informacaoEntreUsuarios         | string <= 140 caracteres                                              | Informações do usuário pagador para o usuário recebedor.<br> Não é passível de preenchimento do usuário pagador nas transações iniciadas por QR Code (QRES e QRDN)                                            
      | idConciliacaoOriginal           | string ([a-z&#124;A-Z&#124;0-9])                                      | Identificador da transação original - txid<br>Será preenchido quando formaDeIniciacao for diferente de MANU e DICT<br><br>Se forma de iniciação for igual a QRES, será opcional seu preenchimento. Caso seja preenchido deve conter até 25 caracteres alfanuméricos.<br>Se forma de iniciação for igual a QRDN, será obrigatório seu preenchimento e deve conter entre 26 e 35 caracteres alfanuméricos.<br>Se forma de iniciação for igual a INIC, será obrigatório seu preenchimento e deve conter até 25 caracteres alfanuméricos.                                      
      | cnpjIniciadorPagamentoOriginal  | string [0-9]{14}                                                      | CNPJ da instituição que presta serviço de iniciação de transação  de pagamento.<br><br>Obrigatório quando forma de iniciação do pagamento for INIC                  

