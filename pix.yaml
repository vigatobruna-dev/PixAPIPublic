        - agente_de_saque
      properties:
        ispb_FSS:
          description: ISPB do Facilitador do Serviço de Saque.
          type: string
          example: '59588111'
          pattern: '\d{8}'
        ispb_PSP_recebedor:
          description: ISPB do Recebedor.
          type: string
          example: '20829472'
          pattern: '\d{8}'
        agente_de_saque:
          $ref: '#/components/schemas/AgenteDeSaque'
    EntryWithStatistics:
      type: object
      required: [ "key", "keyType", "owner", "account", "creationDate", "keyOwnershipDate", "cid", "endToEndId" ]
      properties:
        key:
          type: string
          format: Key
          maxLength: 77
          description: Chave de Endereçamento.
        keyType:
          type: string
