          type: string
          description: "Identificador único para rastreio da solicitação."
        fundsRecovery:
          $ref: '#/components/schemas/FundsRecovery'  
    FundsRecovery:
      type: object
      required:
        - protocol
        - flowType
        - rootTransactionId
        - situationType
        - contactInformation
        - id
        - status
        - reporterParticipant
        - creationTime
        - lastModified
        - trackingGraph
      properties:
        protocol:
          type: string
          description: |
            Protocolo de autoatendimento de contestações de fraude no padrão YYYYMMDDhhmmssSSSAAA.
            - `YYYYMMDDhhmmssSSSAAA`: Sendo “YYYY” o ano, “MM” o mês, “DD” o dia, “hh” a hora, “mm” o minuto, “ss” o segundo, “SSS” o milissegundo e “AAA” três dígitos aleatórios. Exemplo: 20250712175650999455
        flowType:
          type: string
          description: Tipo de fluxo da recuperação de valores.
        rootTransactionId:
          type: string
          description: ID da transação raiz reportada como fraudulenta.
        situationType:
          type: string
          description: Tipo de situação que originou a recuperação.
        reportDetails:
          type: string
          maxLength: 2000
          description: Informações complementares para análise da contraparte.
        contactInformation:
          $ref: '#/components/schemas/ContactInformation'
        id:
          type: string
          description: Identificador único da recuperação de valores.
        status:
          type: string
          description: Status atual da recuperação de valores.
        reporterParticipant:
          type: string
          description: Identificador SPB do participante que iniciou a recuperação.
        reporterCompanyKey:
          type: string
          description: Identificador da empresa devedora envolvida na recuperação.
        creationTime:
          type: string
          format: date-time
          description: Data e hora de criação da recuperação.
        lastModified:
          type: string
          format: date-time
          description: Data e hora da última modificação da recuperação.
        trackingGraph:
          $ref: '#/components/schemas/TrackingGraph'
    ContactInformation:
      type: object
      required:
        - email
        - phone
      properties:
        email:
          type: string
          format: email
          description: E-mail de contato do participante que criou a recuperação.
        phone:
          type: string
          description: Telefone de contato do participante que criou a recuperação.
    TrackingGraph:
      type: object
      required:
        - fundsRecoveryId
        - rootTransactionId
        - creationTime
        - parameters
        - persons
        - transactions
      properties:
        fundsRecoveryId:
          type: string
          description: ID da recuperação associada ao grafo de rastreamento.
        rootTransactionId:
          type: string
          description: ID da transação raiz no grafo de rastreamento.
        creationTime:
          type: string
          format: date-time
          description: Data e hora de criação do grafo de rastreamento.
        parameters:
          $ref: '#/components/schemas/TrackingParameters'
        persons:
          type: array
          items:
            $ref: '#/components/schemas/TrackingPerson'
        transactions:
          type: array
          items:
            $ref: '#/components/schemas/TrackingTransaction'
    TrackingParameters:
      type: object
      required:
        - minTransactionAmount
        - maxTransactions
        - hopWindow
        - maxHops
      properties:
        minTransactionAmount:
          type: integer
          description: Valor mínimo das transações incluídas no grafo.
        maxTransactions:
          type: integer
          description: Número máximo de transações no grafo.
        hopWindow:
          type: string
          description: Janela de tempo entre entrada e saída de transações.
        maxHops:
          type: integer
          description: Profundidade máxima do grafo de rastreamento.
    TrackingPerson:
      type: object
      required:
        - id
        - type
        - accounts
      properties:
        id:
          type: integer
          description: Identificador da pessoa envolvida no grafo.
        type:
          type: string
          description: Tipo da pessoa envolvida (física ou jurídica).
        accounts:
          type: array
          items:
            $ref: '#/components/schemas/TrackingAccount'
    TrackingAccount:
      type: object
      required:
        - id
        - ownerId
        - participant
      properties:
        id:
          type: integer
          description: Identificador da conta da pessoa.
        ownerId:
          type: integer
          description: Identificador do proprietário da conta.
        participant:
          type: string
          description: Identificador SPB do participante da conta.
        openingDate:
          type: string
          format: date-time
          description: Data de abertura da conta.
    TrackingTransaction:
      type: object
      required:
        - id
        - debtorAccountId
        - creditorAccountId
        - amount
        - refundableAmount
        - settlementTime
      properties:
        id:
          type: string
          description: Identificador da transação rastreada.
        debtorAccountId:
          type: integer
          description: ID da conta de origem da transação.
        creditorAccountId:
          type: integer
          description: ID da conta de destino da transação.
        amount:
          type: number
          format: double
          description: Valor total da transação.
        refundableAmount:
          type: number
          format: double
          description: Valor disponível para devolução.
        settlementTime:
          type: string
          format: date-time
          description: Data e hora de liquidação da transação.
    ScheduleCancelationSentResponse:
      type: object
      properties:
        endToEnd:
          type: string
          description: Identificação da instrução de pagamento
        transactionIdentification:
          type: string
          description: | 
            identificador único da transação, enviado na pain.013 que originou a ordem de pagamento
            
            Deve ser uma string contendo de 26 a 35 caracteres alfanuméricos
        status:
          type: string
          description: Status do agendamento
        reason:
          type: string
          description: |
            Motivo do cancelamento.

            Pode ter os seguintes enums com os seguintes significados:
            - `ACCT`: Encerramento de conta transacional
            - `BLCK`: Bloqueio de conta transacional
            - `CCLD`: Cancelamento da autorização para pagamentos periódicos
            - `FAIL`: Falha ou erro na liquidação
            - `OTHR`: Cancelamento por outros motivos
            - `SLDB`: Solicitado pelo usuário pagador
    CancelationSentScheduleResponse:
      type: object
      properties:
        transactionIdentification:
          type: string
          description: Identificador único da transação, enviado na pain.013 que originou a ordem de pagamento
        endToEnd:
          type: string
          description: Identificação da instrução de pagamento
        status:
          type: string
          description: Status do agendamento
    CancelationSentResponse:
      type: object
      properties:
        authorizationId:
          type: string
          description: Identificador da recorrência e da autorização
        reason:
          type: string
          description: |
            Tipo do cancelamento.

              Os tipos estão definidos da seguinte forma:
              - `ACCL`: Cancelamento motivado por encerramento de conta
              - `CPCL`: Encerramento de empresa
              - `DCSD`: Cancelamento motivado por falecimento
              - `FRUD`: Cancelamento motivado por fraude
              - `SLDB`: Cancelamento solicitado pelo usuário pagador
        status:
          type: string
          description: Status da autorização
        scheduling:
          type: array
          description: Lista de objetos contendo todos os agendamentos relacionados a essa autorização, sem eles pagos, não pagos, retentivas e os agendamentos futuros que foram cancelado com sucesso
          items:
            $ref: '#/components/schemas/CancelationSentScheduleResponse'
    CancelationSentResponseSuccess:
      value:
        authorizationId: "RR595881112025031252S6M18DDD1"
        reason: "ACCL"
        status: "CANCELED"
        scheduling:
          - transactionIdentification: "afb1c976-0195-1000-fb69-sadsaffa8641d"
            endToEnd: "E5958811120250324200809925PFR97O"
            status: "CANCELED"
          - transactionIdentification: "afb1c976-0195-1000-fb69-sadsaffa8641d"
            endToEnd: "E5958811120250324200809925PFR971"
            status: "CANCELED"
    ScheduleCancelationSentResponseSuccess:
      value:
        endToEnd: "E5958811120250324200809925PFR97O"
        transactionIdentification: "afb1c976-0195-1000-fb69-sadsaffa8641d"
        status: "CANCELED"
        reason: "SLDB"
    AuthorizationRequest:
      title: AuthorizationRequest
      type: object
      required:
        - idRecurrence
        - accepted
        - authorizationType
      properties:
        idRecurrence:
          type: string
          example: RR9V8I5MVE20250205ODA7UD3GYXA
          description: Identificador da Recorrência.
        accepted:
          type: boolean
          example: true
          description: |-
            Indicador de aceite (true) ou rejeição (false) da autorização. Será permitido como false
            somente se campo authorizationType for preenchido como `AUT1` caso for outras jornadas
            não deverá ser indicado a recusa do cliente.
        authorizationType:
          $ref: '#/components/schemas/AuthorizationType'
        recurrenceCreationDateTime:
          type: string
          format: datetime
          example: '2025-02-05T14:30:00Z'
          description: |-
            Data da criação da recorrência disponível na solicitação de autorização (pain.009) e no 
            retorno do decode. Deve ser preenchido somente quando campo authorizationType for `AUT2`, `AUT3` ou `AUT4`.
        amount:
          $ref: '#/components/schemas/Amount'
        retryPolicy:
          $ref: '#/components/schemas/RetryPolicy'
        rejectReason:
          $ref: '#/components/schemas/RejectReason'
        creditor:
          $ref: '#/components/schemas/CreditorAuth'
        debtor:
          $ref: '#/components/schemas/DebtorAuth'
        originalDebtor:
          $ref: '#/components/schemas/OriginalDebtor'
        endToEndId:
          type: string
          pattern: '^\w{0,32}$'
          example: E5958811120241016144644274P28HJO
          description: |-
            Identificador do pagamento imediato ou do agendamento.
            Deve ser preenchido somente nas Jornadas 3 e 4.
        scheduledPayment:
          type: boolean
          example: false
          description: 'Indicador informativo se o campo endToEndId se refere a um pagamento agendado (true) ou imediato (false). Deve ser preenchido somente nas Jornada 4, o endToEndId é sempre considerado como imediato conforme as regras das jornadas.'
        contractNumber:
          type: string
          example: '561238008'
          description: |-
            Número de contrato referente à recorrência.
            Deve ser preenchido somente quando campo authorizationType for `AUT2`, `AUT3` ou `AUT4`.
        description:
          type: string
          example: Descrição genérica.
          description: |-
            Descrição do serviço/produto associado à recorrência.
            Preenchimento obrigatório quando campo authorizationType for `AUT2`, `AUT3` ou `AUT4`.
        frequencyType:
          $ref: '#/components/schemas/FrequencyType'
        initialDateRecurrence:
          type: string
          format: date
          example: '2025-02-05'
          description: |-
            Data prevista do primeiro pagamento.
            Deve ser preenchido somente quando campo authorizationType for `AUT2`, `AUT3` ou `AUT4`.
        finalDateRecurrence:
          type: string
          format: date
          example: '2025-05-05'
          description: |-
            Data prevista do último pagamento.
            Pode ser preenchido somente quando campo authorizationType for `AUT2`, `AUT3` ou `AUT4`.
    AuthorizationType:
      type: string
      pattern: ^(AUT1|AUT2|AUT3|AUT4)$
      example: AUT1
      description: Tipo da jornada da autorização.
    Amount:
      type: object
      properties:
        fixedValue:
          type: string
          pattern: '\d{1,18}\.\d{2}'
          example: '123.22'
          description: |-
            Valor dos pagamentos. Deve ser preenchido apenas quando o valor dos pagamentos for fixo
            ou não for sujeito a alteração durante a vigência da autorização e quando campo
            authorizationType for `AUT2`, `AUT3` ou `AUT4`.
        minimumValue:
          type: string
          pattern: '\d{1,18}\.\d{2}'
          example: '123.22'
          description: |-
            Definir o valor mínimo que pode ser debitado a cada pagamento efetuado sob a
            autorização correspondente. O valor mínimo definido pelo usuário pagador pode ser
            limitado pelo valor máximo estabelecido a critério do usuário recebedor.
            Não se aplica para recorrências com valor fixo (será validado na Jornada 1).
            Deve ser preenchido somente caso o campo accepted seja true.
        maximumValue:
          type: string
          pattern: '\d{1,18}\.\d{2}'
          example: '123.22'
          description: |-
            Estabelecer o valor máximo que pode ser debitado a cada pagamento efetivado sob a
            autorização correspondente. O valor máximo definido pelo usuário pagador pode ser
            limitado pelo valor mínimo definido a critério do usuário recebedor.
            Não se aplica para recorrências com valor fixo (será validado na Jornada 1).
            Pode ser preenchido somente caso o campo accepted for true.
        currency:
          type: string
          description: Tipo de moeda.
          enum:
            - BRL
    RetryPolicy:
      type: string
      pattern: ^(ALLOW_3R_7D|DOES_NOT_ALLOW)$
      example: ALLOW_3R_7D
      description: |-
        Politica de retentativa de pagamento. Deve ser preenchido somente quando
        campo authorizationType for `AUT2`, `AUT3` ou `AUT4`.
    RejectReason:
      type: string
      pattern: ^(AP13|AP14)$
      example: AP13
      description: |-
        Especifica o motivo de rejeição de uma autorização.
        Deve ser preenchido somente quando campo authorizationType for `AUT1` e campo accepted for false.
    FrequencyType:
      type: string
      pattern: ^(WEEK|MNTH|QURT|MIAN|YEAR)$
      example: WEEK
      description: |-
        Determina se a periodicidade é mensal, anual, etc. A combinação desse campo com as datas
        finais e iniciais do pagamento periódico indica a quantidade de parcelas e as datas de
        débito recorrente.
        Deve ser preenchido somente quando campo authorizationType for `AUT2`, `AUT3` ou `AUT4`
    CreditorAuth:
      type: object
      required:
        - name
        - privateIdentification
        - agentMemberIdentification
      properties:
        name:
          type: string
          pattern: '^[\w\s]{0,140}$'
          example: Nome De Empresa
          description: |-
            Nome do recebedor.
            Deve ser preenchido somente quando campo authorizationType for `AUT2`, `AUT3` ou `AUT4`.
        privateIdentification:
          type: string
          pattern: '\d{14}'
          example: '44505365000143'
          description: |-
            CNPJ do cliente recebedor.
            Deve ser preenchido somente quando campo authorizationType for `AUT2`, `AUT3` ou `AUT4`.
        agentMemberIdentification:
          type: string
          pattern: '\d{8}'
          example: '59588111'
          description: |-
            ISPB do banco do recebedor.
            Deve ser preenchido somente quando campo authorizationType for `AUT2`, `AUT3` ou `AUT4`.
    DebtorAuth:
      required:
        - name
        - privateIdentification
        - agentMemberIdentification
        - accountIdentification
        - accountIssuer
      type: object
      properties:
        name:
          type: string
          pattern: '^[\w\s]{0,140}$'
          example: Nome De Sobrenome
          description: Nome do pagador.
        privateIdentification:
          type: string
          pattern: '\d{11}|\d{14}'
          example: '74271387088'
          description: CPF ou CNPJ do cliente pagador.
        agentMemberIdentification:
          type: string
          pattern: '\d{8}'
          example: '59588111'
          description: ISPB do banco do recebedor.
        accountIdentification:
          type: string
          pattern: '\d{0,20}'
          example: '10319867'
          description: Conta do cliente pagador.
        accountIssuer:
          type: string
          pattern: '\d{0,4}'
          example: '2020'
          description: Agência do cliente pagador.
        cityCode:
          type: string
          pattern: '\d{7}'
          example: '4314902'
          description: Código de município do usuário pagador no IBGE.
    OriginalDebtor:
      type: object
      required:
        - name
        - privateIdentification
      properties:
        name:
          type: string
          pattern: '^[\w\s]{0,140}$'
          example: Nome De Sobrenome
          description: |-
            Nome do usuário devedor.
            Deve ser preenchido somente quando campo authorizationType for `AUT2`, `AUT3` ou `AUT4`.
        privateIdentification:
          type: string
          pattern: '\d{11}|\d{14}'
          example: '74271387088'
          description: |-
            CPF ou CNPJ do usuário devedor.
            Deve ser preenchido somente quando campo authorizationType for `AUT2`, `AUT3` ou `AUT4`.
    AuthorizationResponse:
      type: object
      required:
        - idRecurrence
        - message
      properties:
        idRecurrence:
          type: string
          example: RR9V8I5MVE20250205ODA7UD3GYXA
          description: Identificador da Recorrência.
        message:
          type: string
          example: Confirmação enviada com sucesso.
          description: Mensagem de confirmação.
    errorResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
          example: 112
          description: Código de erro.
        message:
          type: string
          example: Campo(s) preenchido(s) fora da formatação definida.
          description: Mensagem de erro.
        violations:
          $ref: '#/components/schemas/violations'
    violations:
      type: array
      items:
        $ref: '#/components/schemas/violation'
    violation:
      type: object
      properties:
        reason:
          type: string
          example: O campo authorizationType não atende ao formato esperado.
          description: Descrição detalhada de erro.
        property:
          type: string
          example: authorizationType
          description: Campo que originou o erro.
        value:
          type: string
          example: AUT5
          description: Valor atual no campo que originou o erro.
    RecurrenceAuthorizationPaginatedResponse:
      type: object
      properties:
        pagination:
          type: object
          title: Pagination
          required:
            - page
            - pageSize
            - totalItems
            - totalPages
          properties:
            page:
              type: integer
              title: Page
              description: Número da página recuperada.
              minimum: 0
            pageSize:
              type: integer
              title: PageSize
              description: Quantidade de registros retornado na página.
              minimum: 1
            totalPages:
              type: integer
              title: TotalPages
              description: Quantidade de páginas disponíveis para consulta.
              minimum: 1
            totalItems:
              type: integer
              title: TotalItems
              description: Quantidade total de itens disponíveis de acordo com os parâmetros informados.
              minimum: 0
        items:
          type: array
          items:
            type: object
            properties:
              debtor:
                $ref: '#/components/schemas/DebtorAuth'
              originalDebtor:
                $ref: '#/components/schemas/OriginalDebtor'
              creditor:
                $ref: '#/components/schemas/CreditorAuth'
              amount:
                $ref: '#/components/schemas/Amount'
              calendar:
                type: object
                properties:
                  initialDate:
                    type: string
                    description: Data em que inicia a recorrência.
                    format: date
                    pattern: ' yyyy-MM-dd'
                  finalDate:
                    type: string
                    format: date
                    pattern: ' yyyy-MM-dd'
                    description: Data em que finaliza a recorrência.
                  frequency:
                    type: string
                    enum:
                      - WEEK
                      - MNTH
                      - QURT
                      - MIAN
                      - YEAR
                    description: Frequência em que ocorrerá a recorrência.
              contractNumber:
                type: string
                description: |-
                  Número de contrato referente à recorrência.
                  Deve ser preenchido somente quando campo authorizationType for `AUT2`, `AUT3` ou `AUT4`.
              status:
                type: string
                enum:
                  - PENDING
                  - APPROVED
                  - CANCELED
                  - EXPIRED
                  - REJECTED
                  - ERROR
                  - COMPLETED
                description: Status da recorrência.
              description:
                type: string
                description: Descrição genérica.
              authorization:
                type: object
                properties:
                  authorizationType:
                    type: string
                    description: Tipo de autorização.
                  authorizationDateTime:
                    type: string
                    description: Data de criação da autorização.
                    format: date-time
                    pattern: 'yyyy-MM-ddTHH:mm:ss.sssZ'
              rejectReason:
                $ref: '#/components/schemas/RejectReason'
              retryPolicy:
                $ref: '#/components/schemas/RetryPolicy'
              endToEndId:
                type: string
                pattern: '^\w{0,32}$'
                description: |-
                  Identificador do pagamento imediato ou do agendamento.
                  Deve ser preenchido somente nas Jornadas 3 e 4.
              expirationDateTime:
                type: string
                format: date-time
                pattern: 'yyyy-MM-ddTHH:mm:ss.sssZ'
                description: Data de expiração da recorrência.
              recurrenceCreationDateTime:
                type: string
                format: date-time
                pattern: 'yyyy-MM-ddTHH:mm:ss.sssZ'
                description: Data de criação da recorrência.
              companyKey:
                type: string
                description: |-
                  Campo opcional referente a indicador de conta externa. Este campo não deve ser preenchido em casos de parceiros indiretos e cashpuro. 
                  Caso parceiro tenha uma conta do **BV externa** então companyKey deverá ser preenchido.
                maxLength: 36
              cancelationDateTime:
                type: string
                format: date-time
                pattern: 'yyyy-MM-ddTHH:mm:ss.sssZ'
                description: |-
                  Campo a ser preenchido somente para autorizações no status Cancelada. 
                  Deve conter a data da efetivação do cancelamento.
              cancelationPrivateIdentification:
                type: string
                description: |-
                  Campo a ser preenchido somente para autorizações no status Cancelada. 
                  Deve conter a informação do cpf/cnpj de quem solicitou o cancelamento (pagador ou recebedor).
    ComponentScheduleError:
      type: object
      properties:
        requestIdentifier:
          type: string
          description: EndToEnd da requisição
        actualMessage:
          type: string
          description: Mensagem de erro
        userMessage:
          type: string
          description: Motivo de erro
        code:
          type: string
          description: Codigo de erro
    CAAPIScheduleError:
      type: object
      properties:
        title:
          type: string
          description: Titulo da mensagem
        status:
          type: integer
          description: Numero do status
        detail:
          type: string
          description: Detalhes da mensagem
    ComponentViolationsScheduleError:
      type: object
      x-examples: {}
      properties:
        code:
          type: integer
          description: Código numérico que representa o tipo de erro ou violação ocorrida.
        userMessage:
          type: string
          description: 'Mensagem amigável exibida ao usuário final, indicando que a solicitação não foi aprovada e fornecendo o motivo específico.'
        actualMessage:
          type: string
          description: 'Mensagem técnica que descreve o erro de forma mais direta e específica, geralmente usada para logs ou para desenvolvedores.'
        violations:
          type: array
          description: Lista de objetos que detalham as violações específicas encontradas durante o processamento da solicitação.
          items:
            type: object
            properties:
              reason:
                type: string
                description: Descrição do motivo pelo qual a violação ocorreu.
              property:
                type: string
                description: Nome do campo que causou a violação.
              value:
                type: string
                description: Valor atual do campo que causou a violação (pode ser nulo).
    AtualizarAgenteDeSaqueTroco:
      type: object
      description: Informações usadas para persistir o agente de saque
      properties:
        agente_de_saque:
          $ref: '#/components/schemas/AtualizarAgenteDeSaque'
    AgenteDeSaqueTroco:
      type: object
