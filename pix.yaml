    post:
      summary: PIX - Validação de Recebimento de Pagamentos e Devoluções
      operationId: payment-verify
      description: |
        Sempre que um pagamento ou devolução Pix é efetuado, é crucial que os dados do usuário recebedor sejam validados pelo PSP recebedor. Para garantir esse processo, o Participante Indireto, um Parceiro do Banco BV, deve implementar o endpoint descrito nesta seção. Assim, quando notificados sobre a realização de um Pix destinado a um cliente final de um de nossos Parceiros, realizamos uma chamada `HTTP POST` na URL do parceiro, incluindo o payload especificado abaixo.

        A partir dessa requisição, cabe ao parceiro a responsabilidade de validar a possibilidade de crédito na conta de destino. Portanto, o parceiro deve responder à requisição com um status code `200` e o payload especificado, caso o recebimento seja viável. Em caso contrário, a resposta deve conter um status code `422` e o payload correspondente, respeitando os códigos de especificação de recusa, indicando que o recebimento não pode ser concretizado.

        É importante se atentar ao verdadeiro recebedor da transação, pois quando se tratar uma transação de `Pagamento` o recedor é representado pelo objeto `creditor` e para uma transação `Devolução`, que pode ser identificada quando o objeto `devolution` está preenchido, o verdadeiro recebedor é representado pelo objeto `debtor`.

      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - creditor
                - debtor
                - settlementAmount
                - initiationForm
                - paymentInstructionPriorityType
              properties:
                creditor:
                  type: object
                  description: 'Objeto que reune informações sobre o usuário recebedor.'
                  properties:
                    name:
                      type: string
                      description: Nome/razão social do usuário recebedor - pessoa física ou jurídica onde os recursos por meio da instrução de pagamento serão enviados.
                      maxLength: 140
                      example: 'João Carlos'
                    accountType:
                      type: string
                      description: |
                        Conjunto de elementos que especifica o tipo de conta transacional do usuário recebedor.

                        Domínios:

                        - CACC - Conta corrente de cliente ou conta de instituição participante direto do SPI para liquidação de obrigações e direitos próprios.

                        - SLRY - Conta-Salário. Utilizada somente na opção Débito, pois a conta-salário não recebe créditos de pagamentos.

                        - SVGS - Conta de Poupança.

                        - TRAN - Conta de Pagamento.
                      enum:
                        - CACC
                        - SLRY
                        - SVGS
                        - TRAN
                      maxLength: 4
                      minLength: 4
                    accountIssuer:
                      type: string
                      description: Agência do usuário recebedor.
                      maxLength: 4
                      example: '0001'
                    accountProxy:
                      type: string
                      description: |
                        Conjunto de elementos usado para identificar a conta transacional por meio de chave de endereçamento do usuário recebedor.
                        Campo opcional. Deve ser preenchido com a chave de endereçamento (proxy).
                        O formato da chave de endereçamento indica o seu tipo, conforme segue:
                        - número de telefone inicia com "+", seguido do código do país, DDD, e número de celular com nove dígitos;
                        - email contém "@", tamanho máximo de 77 caracteres (tamanho máximo do campo e-mail no QR Code);
                        - O CPF/CNPJ será utilizado com 11 dígitos no caso do CPF e com 14 dígitos no caso do CNPJ (ambos com dígitos verificadores). Deverá ser informado sem pontos ou traços;
                        - O EVP (Endereço virtual de pagamento), número hexadecimal com 32 posições. Deverá ser informado sem pontuação.

                        Regra de preenchimento:

                        - Se a forma de iniciação do pagamento for igual a MANU, o bloco de elemento <Prxy> não deve ser preenchido;
                        - Se a forma de iniciação do pagamento for igual DICT, QRDN, QRES, INIC ou QRPG o bloco de elemento <Prxy> deve ser sempre preenchido com a chave Pix;

                        O formato da chave Pix indica o seu tipo e deve ser preenchido de acordo com as especificações contidas na seção 1 do Manual Operacional do DICT.
                      maxLength: 77
                      example: 'joaocarlos@email.com.br'
                    accountIdentification:
                      type: string
                      description: Número da conta transacional usuário recebedor.
                      maxLength: 20
                      example: '31203041'
                    agentMemberIdentification:
                      type: string
                      description: Conjunto de elementos usado para identificar o PSP do Recebedor - PSP no qual o usuário recebedor detém a conta transacional.
                      maxLength: 8
                      example: '11111111'
                    privateIdentification:
                      type: string
                      description: |
                        Identificação única do usuário recebedor - pessoa que está recebendo os recursos por meio da instrução de pagamento.
                        Deve ser preenchido com CPF ou CNPJ do usuário recebedor. O CPF será utilizado com 11 dígitos e o CNPJ com 14 dígitos (ambos com dígitos verificadores). Deve ser informado sem pontos ou traços.
                      minLength: 11
                      maxLength: 14
                      example: '46545807132'
                  required:
                    - accountType
                    - accountIdentification
                    - agentMemberIdentification
                    - privateIdentification
                debtor:
                  type: object
                  description: 'Objeto que reune informações sobre o usuário pagador.'
                  properties:
                    name:
                      type: string
                      description: Nome/razão social do usuário pagador - pessoa física ou jurídica que está enviando os recursos por meio da instrução de pagamento.
                      maxLength: 140
                      example: 'Pedro Santos'
                    accountType:
                      type: string
                      description: |
                        Conjunto de elementos que especifica o tipo de conta transacional do usuário pagador.

                        Domínios:

                        - CACC - Conta corrente de cliente ou conta de instituição participante direto do SPI para liquidação de obrigações e direitos próprios.

                        - SLRY - Conta-Salário. Utilizada somente na opção Débito, pois a conta-salário não recebe créditos de pagamentos.

                        - SVGS - Conta de Poupança.

                        - TRAN - Conta de Pagamento.
                      minLength: 4
                      maxLength: 4
                      enum:
                        - CACC
                        - SLRY
                        - SVGS
                        - TRAN
                    accountIssuer:
                      type: string
                      description: |
                        Agência do usuário pagador.
                        Campo opcional. Preenchido, caso a conta transacional esteja associda a uma agência. Número da agência deve ser informado sem dígito verificador.
                      maxLength: 4
                      example: '1000'
                    accountIdentification:
                      type: string
                      description: Número da conta transacional do usuário pagador.
                      maxLength: 20
                      example: '16874'
                    agentMemberIdentification:
                      type: string
                      description: |
                        Conjunto de elementos usado para identificar o PSP do Pagador - PSP no qual o usuário pagador detém a conta transacional. Caso o PSP do Pagador seja Participante Indireto do SPI, a busca da identificação do Liquidante do PSP do Pagador será realizada por procedimento do SPI.
                      maxLength: 8
                      minLength: 8
                      example: '22222222'
                    privateIdentification:
                      type: string
                      description: |
                        Identificação única do usuário pagador.
                        Deve ser preenchido com CPF ou CNPJ do usuário pagador.O CPF será utilizado com 11 dígitos e o CNPJ com 14 dígitos (ambos com dígitos verificadores). Deve ser informado sem pontos ou traços.
                      minLength: 11
                      maxLength: 14
                      example: '17654315432'
                  required:
                    - name
                    - accountType
                    - accountIdentification
                    - agentMemberIdentification
                    - privateIdentification
                settlementAmount:
                  type: number
                  description: Valor da Operação. Máximo 18 caracteres numéricos (2 casas decimais separados por ponto).
                  format: double
                  example: "10.00"
                initiationForm:
                  type: string
                  description: |
                    Especifica a forma de iniciação do pagamento.
                    - MANU - Inserção manual de dados da conta transacional.
                    - DICT - Inserção manual de chave Pix.
                    - QRDN - QR code dinâmico.
                    - QRES - QR code estático.
                    - INIC - Iniciado por meio de serviço de iniciação de transação de pagamento.
                    - QRPG - Utilizado quando o pagamento for iniciado por meio de leitura de QR code gerado pelo pagador.
                  enum:
                    - MANU
                    - DICT
                    - INIC
                    - QRDN
                    - QRES
                    - QRPG
                  minLength: 4
                  maxLength: 4
                  example: 'QRES'
                paymentInstructionPriorityType:
                  type: string
                  description: |
                    Campo obrigatório, deve ser preenchido com uma das opções:
                    - PAGPRI - Pagamento Prioritário.
                    - PAGFRD - Pagamento com Suspeita de Fraude.
                    - PAGAGD - Pagamento Agendado.
                  enum:
                    - PAGPRI
                    - PAGFRD
                    - PAGAGD
                  minLength: 6
                  maxLength: 6
                transactionIdentification:
                  type: string
                  description: |
                    Identificação única da transação. É um campo opcional preenchido com o número criado e informado pelo QR Code dinâmico. É usado para que o PSP recebedor possa conciliar o pagamento recebido com o QR Code gerado.

                    Regras de preenchimento:
                    - Se o campo `initiationForm` for igual a QRES, será opcional seu preenchimento com o `TxId` do QR Code estático. Caso seja preenchido, o `TxId` deve conter até 25 caracteres alfanuméricos ([a-z|A-Z|0-9]).
                    - Se o campo `initiationForm` for igual a QRDN, será obrigatório seu preenchimento com o `TxId` do payload JSON do QR Code dinâmico.O `TxId` deve conter entre 26 e 35 caracteres alfanuméricos ([a-z|A-Z|0-9]).
                  maxLength: 35
                  minLength: 1
                  example: 'OGLCJ35W45R78HNDJ7W8UMRFKA'
                remittanceInformation:
                  type: string
                  description: |
                    Conjunto de elementos usado para envio de informações do usuário pagador para o usuário recebedor.
                  maxLength: 140
                  example: 'Pagamento pelos serviços prestados'
                devolution:
                  required:
                    - returnedSettlementAmount
                    - returnIdentification
                  type: object
                  description: Objeto que reune as informações da devolução.
                  properties:
                    returnedSettlementAmount:
                      type: number
                      format: double
                      description: Valor da Operação de Devolução. Máximo 18 caracteres numéricos (2 casas decimais separados por ponto).
                      example: "10.00"
                    reasonCode:
                      type: string
                      description:  |
                        Conjunto de elementos que fornece informações detalhadas sobre o motivo da devolução.

                        É preenchido com uma das seguintes opções:
                        - BE08 - Retornado como resultado de uma falha operacional.
                        - FR01 - Retornado como resultado de uma fraude.
                        - MD06 - Devolução de pagamento solicitado pelo usuário recebedor.
                        - SL02 - Devolução de pagamento solicitada pelo usuário recebedor motivada por um erro na transação ou desacordo entre as partes relacionados ao Pix Saque ou ao Pix Troco.
                      enum:
                        - BE08
                        - FR01
                        - MD06
                        - SL02
                      example: FR01
                    returnIdentification:
                      type: string
                      description: Identificação única da devolução de transferência de recursos.
                      example: D11111111201907261559y6j6mt9l0pi
      tags:
        - Operacional
      parameters: [ ]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  bondType:
                    type: string
                    description: |-
                      Tipo do vínculo do parceiro com a conta.

                      Os possíveis tipos de vínculo são assim definidos
                      - `TITULAR`: Indica que usuário é o titular da conta.
                      - `CO-TITULAR`: Indica que usuário é o co-titular da conta.
                      - `REPRESENTANTE`: Indica que o usuário é o representante da conta.
                    enum:
                      - TITULAR
                      - CO-TITULAR
                      - REPRESENTANTE
                  name:
                    type: string
                    description: Nome do cliente.
                required:
                  - bondType
                  - name
              examples:
                Example 1:
                  value:
                    bondType: TITULAR
                    name: Fulano da Silva
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    enum:
                      - '4301'
                      - '4303'
                      - '4304'
                      - '4306'
                      - '4310'
                      - '4322'
                      - '4323'
                      - '4324'
                      - '4325'
                      - '4326'
                      - '4327'
                      - '4333'
                      - '4336'
                      - '4340'
                      - '4341'
                      - '4347'
                    description: |-
                      Possíveis problemas na chamada.

                      Os códigos de erro são assim definidos:
                      - `4301`: Devolução de pagamento em valor que faz superar o valor da ordem de pagamento instantâneo correspondente.
                      - `4303`: CPF/CNPJ do usuário recebedor não é consistente com o titular da conta transacional especificada.
                      - `4304`: CPF/CNPJ do usuário recebedor incorreto.
                      - `4306`: Ordem rejeitada pelo participante do usuário recebedor
                      - `4310`: Erro no processamento do pagamento instantâneo (erro genérico).
                      - `4322`: Transação interrompida devido a erro no participante do usuário recebedor.
                      - `4323`: Número da agência e/ou conta transacional do usuário recebedor inexistente ou inválido
                      - `4324`: Conta transacional do usuário recebedor encotnra-se bloqueada
                      - `4325`: Número da conta transacional do usuário recebedor encerrada.
                      - `4326`: Tipo incorrreto para a conta transacional do usuário recebedor.
                      - `4327`: Tipo de transação não é suportado/autorizado na conta transacional do usuário recebedor. Exemplo: transferência para conta salário.
                      - `4333`: Ordem de pagamento/deveolução em valor que faz superar o limite permitido para o tipo de conta transacional creditada.
                      - `4336`: QR Code rejeitado pelo participante do usuário recebedor.
                      - `4340`: Ordem de pagamento em que o usuário pagador é sancionado por resolução do Conselho de Segurança das Nações Unidas(CSNU). Nos casos em que o usuário recebedor for o sancionado, a ordem de pagamento não deve ser rejeitada.
                      - `4341`: A transação referenciada na mensagem de devolução (pacs.004) original não está relacionada aos serviços de Pix Saque ou Pix Troco.
                      - `4347`: Serviço de validação de contas externas desabilitado.
                  message:
