  description: |
    Seja bem-vindo(a)! Nesta documentação, você encontrará informações detalhadas sobre como realizar o processo de integração com o Pix BV. Esperamos trazer aqui informações relevantes, mas caso fique alguma dúvida, estamos a disposição para ajudá-lo ;-)

    ## O que é o Pix?

    “São transferências monetárias eletrônicas nas quais a transmissão da mensagem de pagamento e a disponibilidade de fundos para o beneficiário final ocorre em tempo real e cujo serviço está disponível para os usuários finais durante 24 horas por dia, 7 dias por semana e em todos os dias do ano.”

    As APIs do Banco BV terão alta disponibilidade e níveis de serviço elevados, para o completo atendimento dos requisitos do arranjo de pagamentos definidos pelo Banco Central. É importante ficar atento aos [SLAs](/docs/SLAs.md) definidos para cada etapa do processo, pois serão continuamente auditados pelo Banco Central, além de garantir a melhor experiência ao cliente.

    **O Pix em uma visão geral:**


    ![PIX](https://developers-sandbox.bvopen.com.br/sites/default/files/apidoc_specs/API-PIX-V1/assets/images/info_pagamentos_instantaneos_br_0809_2019.jpg)

    ## SLAs

    Para garantir a melhor experiência do usuário ao Pix, o Banco Central estabeleceu SLAs - Acordos de Níveis de Serviços para cada etapa do processo e para o tempo total da transação, como mostrado abaixo:

    ![SLA](https://developers-sandbox.bvopen.com.br/sites/default/files/apidoc_specs/API-PIX-V1/assets/images/sla.png)

    | Processo | Indicador | Medição | Início fluxo |Fim fluxo |
    | ---------|-----------|---------|--------------|----------|
    | SPI | **Limite máximo de tempo para as transações de pagamento no âmbito do Pix**<br>A contabilização do limite máximo de tempo se inicia quando o participante do Pix recebe a ordem de pagamento do usuário pagador e é finalizada quando a liquidação do Pix é efetivada.<br>No caso de transações com suspeita de fraude ou com suspeita de infração à regulação de prevenção à “lavagem” de dinheiro e ao financiamento do terrorismo, a contabilização do tempo se inicia quando o Sistema de Pagamentos Instantâneos (SPI) recebe a ordem de pagamento do participante do Pix e é finalizada quando a liquidação do Pix é efetivada. | 40 s | t0' | t6a |
    | SPI | **Experiência do usuário pagador:**<br>Tempo em que a mensagem de pagamento é confirmada/chega via API até o momento em que a notificação é postada com o resultado final do pagamento | - 50% das mensagens até 6 s<br>- 99% das mensagens até 10 s | t0' | t6a |
    | SPI | **Tempo dispendido pelo BV na iniciação do Pix:**<br>É o tempo em que desde que a mensagem foi recebida ela é postada ao BC. | - 50% das mensagens até 0,9 s<br>- 99% das mensagens até 1,5 s | t0' | t1 |
    | SPI | **Tempo dispendido pelo liquidante na autorização do Pix:**<br>É o tempo em que assim que uma solicitação de pagamento é recebida via PACS.008, são feitas as verificações dos dados bancários, disponibilidade de saldo na conta corrente e envio da mensagem de resposta ao BC com o resultado da operação | - 50% das mensagens até 1,4 s<br>- 99% das mensagens até 2,3 s | t2 | t3' |
    | SPI | **Tempo de espera para leitura de mensagens disponibilizadas no SPI:**<br>É a comparação do tempo em que a mensagem foi disponibilizada pelo BC e quando ela foi efetivamente lida | 99% das mensagens até 200 ms | |  |
    | SPI | **Tempo dispendido no SPI:**<br>Apesar de ser algo fora do domínio do BV, deve ser monitorado para eventuais questionamentos quanto ao atendimento do SLA total<br>Esse monitoramento também detecta eventuais mensagens enviadas ao Pix e não respondidas pelo BC |- 50% das mensagens até 2,8 s<br>- 99% das mensagens até 4,6 s | (t5a-t3) | (t2-t1') |
    | DICT | **Experiência do usuário pagador na consulta do DICT:**<br>Momento em que a API de consulta é executada até o momento que a resposta é repassada na mesma API (síncrona) | - 99% das mensagens até 2 s | |  |
    | DICT | **Registro de chave:**<br>Tempo entre a chamada da API e a devolução da resposta na mesma API (síncrona), após a validação ativa de posse de chaves pelo solicitante, quando aplicável | - 99% das mensagens até 10 s | |  |
    | DICT | **Experiência na exclusão de chave:**<br>Tempo entre a chamada da API e a devolução da resposta na mesma API (síncrona) | - 99% das mensagens até 10 s | |  |
    | DICT | **Tempo decorrido entre:**a criação de uma portabilidade ou reivindicação de posse e o seu recebimento (acknowledge) pelo doador:<br>Tempo entre o recebimento de uma mensagem do DICT e a postagem da notificação, com a respectiva chamada do callback (ver fluxo de notificação) | - 99% das mensagens até 60 s | |  |
    | DICT | **Tempo decorrido entre:**a mudança de status de um processo de portabilidade ou de reivindicação de possepara “Cancelado” ou “Confirmado” e o seu recebimento (acknowledge) pelo reivindicador:<br>Tempo entre o recebimento de uma mensagem do DICT e a postagem da notificação, com a respectiva chamada do callback (ver fluxo de notificação) | - 99% das mensagens até 60 s | |  |
    | DICT | **Hora de realização da operação de cancelamento da portabilidade/reivindicação/devolução por decurso de tempo:**<br>Varredura da data e hora de uma portabilidade sem resposta acima de sete dias e sua efetiva resposta de cancelamento automática ao DICT | - 99% das mensagens respondidas ao DICT em até 30 minutos do decurso de prazo  | |  |
    | DICT | **Tempo decorrido entre a ação do usuário (confirmação ou cancelamento) e o envio da informação para o DICT (processo de portabilidade ou de reivindicação de posse):**<br>API de cancelamento e sua respectiva resposta (síncrona) | - 99% das mensagens até 60 s  | |  |
    | DICT | **Verificação de sincronismo:**<br>Rotina de verificação do sincronismo através do Vsync | A cada 36 horas, mas no nosso caso será a cada 24 horas  | |  |
    | DICT | **Tempo decorrido entre:**<br>o recebimento (acknowledge) no DICT e a notificação ao usuário em ambiente logado (processo de portabilidade ou reivindicação de posse)  |- 99% das mensagens até 10 minutos ||  |
    | QR Code | **Geração de QRCode:**<br>Consulta à API e resultado da consulta (síncrona)  |- 99% das mensagens até 2 s ||  |
    | QR Code | **Consulta de dados complementares para QRCode dinâmico:**<br>Consulta à API e resultado da consulta (síncrona)  |- 99% das mensagens até 2 s ||  |

    ## Idempotência

    ![Idempotencia](https://developers-sandbox.bvopen.com.br/sites/default/files/apidoc_specs/API-PIX-V1/assets/images/idempotencia.png)

    **Idempotência** é o princípio adotado em matemática e em ciência da computação segundo o qual algumas operações podem ser repetidas inúmeras vezes obtendo-se sempre o mesmo resultado. Este princípio é adotado no ecossistema de pagamentos instantâneos, o que exige que o BC e os demais participantes preparem seus sistemas para que tratem eventuais solicitações em duplicidade repetindo a resposta anterior.



    O princípio da idempotência permite uma simplificação dos sistemas na medida em que reduz a quantidade de mensagens necessárias ao completo processamento de transações. Não é necessário, por exemplo, que um participante envie uma consulta para verificar se determinada operação obteve sucesso ou falha. Em caso de dúvidas quanto ao processamento, pode-se simplesmente reenviar a operação anterior. Caso ela já tenha sido processada, o participante receberá a mensagem de sucesso ou falha anterior. Em caso negativo, o processamento iniciará naquele momento.



    No SPI, este princípio será adotado no tratamento das transações que requerem liquidação (notadamente as ordens de pagamento). Para isso, o sistema verificará os identificadores únicos de cada transação (`EndtoEndId`).



    Note que se uma mensagem possua um `EndtoEndId` diferente de outra já enviada, mesmo que com todos os outros parâmetros iguais, para efeitos de processamento de pagamentos **elas serão consideradas operações diferentes**.



    Agora, se o oposto ocorrer, ou seja, uma mensagem tiver `EndToEndId` igual a alguma anterior, mas dados bancários diferentes, a API entenderá que está sendo enviada uma operação nova com o identificador duplicado e não aplicará a idempotência, gerando um erro na chamada.

