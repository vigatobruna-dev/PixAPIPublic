            - `ACCL`: Cancelamento motivado por encerramento de conta
            - `CPCL`: Encerramento de empresa
            - `DCSD`: Cancelamento motivado por falecimento
            - `FRUD`: Cancelamento motivado por fraude
            - `SLDB`: Cancelamento solicitado pelo usuário pagador
            - `SJUD`: Cancelamento solicitado por ordem judicial
            - `OTHS`: Cancelamento solicitado por outros motivos
          schema:
            type: string
            enum:
              - ACCL
              - CPCL
              - DCSD
              - FRUD
              - SLDB
              - SJUD
              - OTHS
        - name: Liquidating-User
          in: header
          required: true
          description: |
            Identifica se a ação foi realizada por iniciativa do banco ou do cliente pagador.

            Os tipos estão definidos da seguinte forma:
            - `PAYING_BANK`: Iniciado pelo banco pagador
            - `PAYING_CUSTOMER`: Iniciado pelo cliente pagador
          schema:
            type: string
            enum:
              - PAYING_BANK
              - PAYING_CUSTOMER
      responses:
        '200':
          description: |
            Quando o cancelamento da autorização for realizada com sucesso será retornado response 200:

            Devido a ser um fluxo paralelo, ao receber um código 200, pode não significar obrigatoriamente que foi cancelamento da autorização e cancelado todos os agendamentos futuros atrelados. Deverá ser confirmado sempre no retorno o status atual dos agendamentos futuros e da autorização foram cancelados com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CancelationSentResponse'
              examples:
                CancelationSentResponseSuccess:
                  $ref: '#/components/schemas/CancelationSentResponseSuccess'
        '400':
          description: |
            Bad Request - Caso algum campo obrigatório não tenha sido informado, ou não respeite os padrões definidos, será retornado status code 400

            Os códigos de erro são assim definidos:

            - 112
            message: "Um ou mais campos com erro no preenchimento"
            violations: []
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
              examples:
                CancelationSentResponseBadRequest:
                  $ref: '#/components/examples/CancelationSentResponseBadRequest'
        '401':
          description: Unauthorized (Without body) - Caso o parceiro/canal não possua permissão suficiente para utilização do serviço, será retornado status code 401
        '403':
          description: |
            Forbidden - Caso o parceiro/canal viole alguma regra de autenticação para utilização do serviço, será retornado status code 403

            Os códigos de erro são assim definidos:

            - 118
            actualMessage: "Acesso negado"
