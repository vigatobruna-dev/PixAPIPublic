      ```
      {
        "protocolo": "E5958811120240205134147013PFICL6",
        "evento": 2,
        "mensagem": "{"reason": "Autorização confirmada com sucesso pelo banco recebedor", "code": "9950", "recurrence": {"requestIdentifier": "RR5958811120250411PPPZ9S8ZZT1", "debtor": {"privateIdentification": "59588111000103", "name": "Nome De Sobrenome", "participant": "59588111", "account": {"number": "6234014", "branch": "0001"}}, "creditor": {"privateIdentification": "44505365000143", "name": "Nome de Empresa", "participant": "59588111"}, "reference": {"referenceId": "561238008", "description": "Descrição genérica."}, "frequency": "WEEK", "initialDateSchedule": "2025-04-20", "finalDateSchedule": "2025-05-05", "status": "APPROVED", "retryPolicy": "ALLOW_3R_7D", "authorizationType": "AUT4", "cityCode": "4314902"}}",
        "hashMensagem": "f6a829905a56c0745fb784d2cfdf3bed216653ff2fd145c09a7e510b34446519",
        "dataHora": "2024-02-05T13:41:47Z"
      }
      ```
      
