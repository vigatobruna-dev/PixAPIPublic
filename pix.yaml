    PontosDeAtendimentoResponse:
      description: 'Lista de todos os pontos de atendimento de um agente de saque ou do participante que, diretamente, facilite o serviço de saque.'
      type: array
      items:
        description: Detalhes de um ponto de atendimento.
        type: object
        additionalProperties: false
        required:
          - id
          - latitude
          - longitude
          - rua
          - numero
          - bairro
          - cidade
          - estado
          - cep
        properties:
          id:
            description: ID do Ponto de Atendimento do Agente de Saque
            type: integer
            example: '10'
          latitude:
            description: 'Latitude da posição geográfica. A faixa de valores válida é de -90 a 90, sendo que devem ser utilizadas pelo menos 5 casas decimais.'
            type: string
            pattern: '^((-?90[.][0]{5,})|((-?[1-8]?[0-9])[.][0-9]{5,}))$'
            example: '-21.286718756958017'
          longitude:
            description: 'Longitude da posição geográfica. A faixa de valores válida é de -180 a 180, sendo que devem ser utilizadas pelo menos 5 casas decimais.'
            type: string
            pattern: '^-?((180[.][0]{5,})|(((1[0-7][0-9])[.][0-9]{5,})|(([1-9]?[0-9])[.][0-9]{5,})))$'
            example: '-50.32593207608153'
          rua:
            description: Rua do ponto de atendimento.
            type: string
            minLength: 1
            maxLength: 70
            example: Rua Tiradentes
          numero:
            description: Número do endereço do ponto de atendimento.
            type: string
            minLength: 1
            maxLength: 100
            example: '1359'
          complemento:
            description: Complemento do endereço do ponto de atendimento.
            type: string
            minLength: 1
            maxLength: 15
            example: '1359'
          bairro:
            description: Bairro do ponto de atendimento.
            type: string
            minLength: 1
            maxLength: 40
            example: Centro
          cidade:
            description: Cidade do ponto de atendimento.
            type: string
            minLength: 1
            maxLength: 40
            example: São Paulo
          estado:
            description: Estado do ponto de atendimento.
            type: string
            enum:
              - AC
              - AL
              - AP
              - AM
              - BA
              - CE
              - ES
              - GO
              - MA
              - MT
              - MS
              - MG
              - PA
              - PB
              - PR
              - PE
              - PI
              - RJ
              - RN
              - RS
              - RO
              - RR
              - SC
              - SP
              - SE
              - TO
              - DF
            example: SP
          cep:
            description: CEP do ponto de atendimento. Devem ser informados apenas os 8 números sem qualquer máscara.
            type: string
            pattern: '\d{8}'
            example: '16200000'
          produtos:
            description: Indicação sobre quais produtos este ponto de atendimento disponibiliza.
            type: object
            required:
              - pix_saque
              - pix_troco
            properties:
              pix_saque:
                description: Indicação se o ponto de atendimento disponibiliza Pix Saque.
                type: boolean
              pix_troco:
                description: Indicação se o ponto de atendimento disponibiliza Pix Troco.
                type: boolean
          horarios_funcionamento:
            description: Lista com os horários em que o Pix Saque ou Pix Troco estará disponível. Caso algum dia da semana não seja informado isto significa que os produtos não estarão disponíveis naquele dia.
            type: array
            minItems: 1
            additionalProperties: false
            items:
              required:
                - id
                - dia
              properties:
                id:
                  description: ID do Horario de funcionamento do Ponto de Atendimento do Agente de Saque
                  type: integer
                  example: '10'
                dia:
                  description: Lista de dias da semana.
                  type: string
                  enum:
                    - SEGUNDA_FEIRA
                    - TERCA_FEIRA
                    - QUARTA_FEIRA
                    - QUINTA_FEIRA
                    - SEXTA_FEIRA
                    - SABADO
                    - DOMINGO
                horario:
                  description: 'Horários de abertura e fechamento para a disponibilidade do Pix Saque e/ou Pix Troco. Os valores válidos vão de 00:00 a 23:59. Caso existam dois períodos de funcionamento dentro de um mesmo dia da semana este deve ser repetido para cada período. Estes horários não necessariamente coincidem com a abertura e o fechamento do ponto de saque para as suas atividades comerciais. Por exemplo: um determinado ponto de atendimento pode estar comercialmente aberto de 9:00 e 18:00 mas permitir saques apenas entre 12:00 e 16:00.'
                  type: object
                  additionalProperties: false
                  properties:
                    abertura_saque:
                      description: Hora de abertura para disponibilização dos produtos no ponto de atendimento.
                      type: string
                      pattern: '^([0-1][0-9]|2[0-3]):[0-5][0-9]$'
                      example: '08:00'
                    fechamento_saque:
                      description: Hora de fechamento para disponibilização dos produtos no ponto de atendimento.
                      type: string
