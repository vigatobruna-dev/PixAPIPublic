      tags:
        - Operacional
      description: |
        O processamento dos pagamentos no Pix, apesar do baixo tempo definido para a liquidação das operações, é essencialmente assíncrono, ou seja, as mensagens são recebidas através de uma API de envio de pagamentos, colocadas em filas internas, enviadas ao Banco Central e respondidas em um fluxo de notificações.

        Ao receber um código 200 da API de pagamentos, será informado um `correlation-id`, indicando que a solicitação foi recebida com sucesso, **mas que não significa que o pagamento foi devidamente processado/finalizado**. O fluxo a seguir mostra as principais etapas de validação e processamento.

        ![Envio](https://developers-sandbox.bvopen.com.br/sites/default/files/apidoc_specs/API-PIX-V1/assets/images/enviar-pagamento.png)

        Importante ressaltar que na implementação de pagamentos no Frontend/App, deverá existir uma correlação entre a chamada da API executada e uma mensagem que será postada via processo de notificações. Para o cliente/usuário do App, ele deverá ter em tela uma mensagem para aguardar e, em poucos segundos, já receber a confirmação do pagamento ou informação de falha na operação.

        Os SLAs devem ser monitorados a partir do clique do botão "Enviar Pagamento" ou similar. Isso é importante, pois qualquer validação em relação ao fluxo de fraudes deve ser realizada previamente ao envio do pagamento, para não impactar a experiência do usuário prevista para o Pix.

        Esta API possibilita o envio de um novo Pix para o recebedor previamente identificado via consulta ao DICT ou mesmo com a informação dos dados bancários convencionais (banco/agência/conta).
