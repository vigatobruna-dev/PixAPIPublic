      ## Atualização de uma Devolução Especial

      Estrutura dos campos JSON de uma Devolução Especial:

      |  Nome                    |  Tipo                   | Descrição                                                                    |
      |------------------------- |-------------------------|------------------------------------------------------------------------------|
      | protocolo                | string                  |  Número do Protocolo                                                         |
      | evento                   | integer                 |  Código Evento Notificação                                                   |
      | mensagem                 | string                  |  Campo com a estrutura JSON da mensagem de atualização da Devolução Especial |
      | hashMensagem             | string                  |  Hash referente ao envio da mensagem                                         |
      | dataHora                 | string                  |  Data e hora da notificação                                                  |

      Descrição dos campos da String da mensagem

      |  Nome                    | Descrição                                                                                                                              |
      |------------------------- |----------------------------------------------------------------------------------------------------------------------------------------|
      | transactionId            | Transação sendo contestada **\w{32}**                                                                                                  |
      | refundReason             | Razão da solicitação de devolução. Valores: **FRAUD** ou **OPERATIONAL_FLAW** ou **REFUND_CANCELLED**                                  |
      | refundAmount             | Valor solicitado para devolução                                                                                                        |
      | refundDetails            | Breve descrição do motivo da solicitação de devolução. ```<= 2000 characters```                                                        |
      | id                       | identificador da devolução especial. **<uuid>**                                                                                        |
      | status                   | status em que se encontra a devolução. Valores: **OPEN** ou **CLOSED** ou **CANCELLED**                                                |
      | contestedParticipant     | Identificador SPB do participante sendo contestado. ```^[0-9]{8}$```                                                                     |
      | requestingParticipant    | Identificador SPB do participante solicitante da devolução. ```^[0-9]{8}$```                                                             |
      | creationTime             | Data-hora da criação da requisição de devolução.                                                                                       |
      | lastModified             | Data-hora da última atualização do status.                                                                                             |
      | analysisResult           | Resultado da análise da requisição de devolução pelo constestado. Valores: **TOTALLY_ACCEPTED** ou **PARTIALLY_ACCEPTED** ou **REJECTED**|
      | analysisDetails          | Detalhes da análise da requisição de devolução indicando a motivação do resultado. ```<= 2000 characters```                                  |
      | refundRejectionReason    | Razão da rejeição da solicitação de devolução. Valores: **NO_BALANCE** ou **ACCOUNT_CLOSURE** ou **OTHER**                      |
      | refundAnalysisResult     | Resultado da análise da requisição de devolução pelo contestado. Aceita total (**TOTALLY_ACCEPTED**) ou Aceita parcial (**PARTIALLY_ACCEPTED**) ou Rejeitada (**REJECTED**) |
      | refundTransactionId      | Transação de devolução (completa ou parcial). Em casos de abertura de devolução por motivo de **REFUND_CANCELLED**, deve-se preencher o **endToEndId** de uma **PACS008**. Em motivo de **OPERATIONAL_FLAW** ou **FRAUD**, o campo deve ser preenchido com o **returnIdentification** da **PACS004**. |
      | companyKey               | Identificação do Parceiro Direto Externo. |
      | debtorName               | Nome do pagador da transação original contestada. |
      | originalPaymentDate      | Data da efetivação da transação original contestada. |
      | originalPaymentAmount    | Valor da efetivação da transação original contestada. |


      Uma solicitação de devolução especial fechada e aceita, precisa dos seguintes campos:
        - ```status```:```CLOSED```
        - ```refundAnalysisResult```:```TOTALLY_ACCEPTED``` ou ```PARTIALLY_ACCEPTED```
        - ```refundTransactionId``` é obrigatório.

      ### Exemplo JSON - Solicitação Devolução Fechada Aceita
      ```                                     
      {                                                                                         
        "protocolo": "D1234567820200825213729973PF1MU7",                                    
        "evento": 1,                                                                          
        "mensagem": "{'transactionId': 'E9999901012341234123412345678900', 'refundReason': 'FRAUD', 'refundAmount': '200.01', 'refundDetails': 'Transação feita através de QR Code falso em boleto', 'id': '91d65e98-97c0-4b0f-b577-73625da1f9fc', 'status': 'CLOSED', 'contestedParticipant': '99999010', 'requestingParticipant': '99999011', 'creationTime': '2020-01-17T10:00:00Z', 'lastModified': '2020-01-22T10:00:00Z', 'analysisResult': 'TOTALLY_ACCEPTED', 'analysisDetails': 'Valor totalmente extornado ao demandante.'', 'refundTransactionId': 'D999990101234123412341234567890', 'companyKey': 'MELIUZ_DABACURI', 'debtorName': 'João XPTO', 'originalPaymentDate': '2025-08-08T18:57:55.522', 'originalPaymentAmount': '0.01' } ", 
        "hashMensagem": "f6a829905a56c0745fb784d2cfdf3bed216653ff2fd145c09a7e510b34446519", 
        "dataHora": "2020-10-19T16:22:19Z"                                                  
      }
      ```                                                                                      

      Uma solicitação de devolução especial fechada e recusada, precisa dos seguintes campos:
        - ```status```:```CLOSED```
        - ```refundAnalysisResult```:```REJECTED```
        - ```refundRejectionReason``` é obrigatório.

