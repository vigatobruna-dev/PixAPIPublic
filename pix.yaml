    ListInfractionReport:
      type: object
      properties:
        totalItems:
          type: integer
          description: Número total de itens.
          example: 8
        totalPages:
          type: integer
          description: Número total de páginas.
          example: 3
        currentPage:
          type: integer
          description: Página atual.
          example: 1
        infractionReports:
          type: array
          description: Lista de objetos contendo as informações do relato de infração
          items:
            properties:
              protocol:
                type: object
                description: Objeto do protocolo
                properties:
                  number:
                    type: string
                    description: 'YYYYMMDDhhmmssSSSAAA: Sendo “YYYY” o ano, “MM” o mês, “DD” o dia, “hh” a hora, “mm” o minuto, “ss” o segundo, “SSS” o milissegundo e “AAA” três dígitos aleatórios. Exemplo: 20250712175650999455'
                    pattern: YYYYMMDDhhmmssSSSAAA
                    minLength: 20
                    maxLength: 20
                    example: '20250712175650999455'
                  openDate:
                    type: string
                    description: Data/hora de abertura da contestação
                    format: date-time
                    pattern: 'yyyy-MM-dd''T''HH:mm:ss.SSS''Z'''
                    example: '2025-07-12T16:00:00.000Z'
              creditorName:
                type: string
                description: Nome do usuário recebedor.
                minLength: 1
                maxLength: 140
                example: XPTO da Silva
              amount:
                type: number
                description: |-
                  Valor da transação original que está sendo contestada.
                  Máximo 18 caracteres numéricos (2 casas decimais separados por ponto).
                format: double
                example: 100
              resolutionStatus:
                type: string
                enum:
                  - ANALYSIS
                  - APPROVED
                  - REJECTED
                  - CANCELED
                description: |
                  
                  - `ANALYSIS`: Not. de Infração com status OPEN ou ACK
                  - `APPROVED`: Not. de Infração com status = CLOSED + AGREED
                  - `REJECTED`: Not. de Infração com status = CLOSED + DISAGREED
                  - `CANCELED`: Not. de Infração com status = CANCELLED
                example: APPROVED
              infractionReportId:
                type: string
                description: Identificador de Notificação de Infração
                format: uuid
                example: a1f4102e-a446-4a57-bcce-6fa48899c1d1
      required:
        - totalItems
        - totalPages
        - currentPage
        - protocol
        - creditorName
        - amount
        - resolutionStatus
        - infractionReportId