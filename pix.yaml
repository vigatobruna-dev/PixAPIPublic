                  $ref: '#/components/examples/ErrorResponseForbidden'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
              examples:
                ErrorResponseBadRequest:
                  $ref: '#/components/examples/ErrorResponseServerError'
      description: |
        O serviço de autorização do Pix Automático é disponibilizado para que PSPs parceiros integrem de forma padronizada o fluxo de concessão de autorização em todas as jornadas previstas pelo arranjo. A seguir, resumimos os cenários em que sua aplicação deve ser utilizado: 
        - **Jornada 1** (autorização via notificação no app): sempre que o PSP recebedor enviar uma solicitação de confirmação de recorrência (mensagem pain.009) ao PSP pagador, este deverá expor o serviço de autorização para que, ao receber tal solicitação, o usuário pagador confirme ou recuse o Pix Automático; 
        - **Jornada 2** (autorização via QR Code de recorrência): após o pagador ler o QR Code contendo apenas os dados da recorrência e a aplicação realizar o decode dos parâmetros (location da recorrência), o PSP pagador deve chamar o serviço de autorização para indicar a confirmação do usuário pagador sobre o Pix Automático; 
        - **Jornada 3** (pagamento imediato + autorização): ao efetuar o pagamento imediato efetivado com sucesso da primeira cobrança por meio de QR Code composto, o PSP pagador deve, em sequência sem interação com o cliente, chamar o serviço de autorização para indicar a confirmação do usuário pagador sobre o Pix Automático; 
        - **Jornada 4** (pagamento/agendamento + oferta de recorrência): quando o usuário realiza um pagamento ou agendamento via QR Code (dinâmico ou estático) que inclua também a oferta de recorrência, será oferecido ao cliente a opção de autorização referente a recorrência, caso o cliente opte por aderir ao Pix automático o 
        PSP pagador pode chamar o serviço de autorização indicando a confirmação do usuário pagador sobre o Pix Automático logo após confirmar o pagamento efetivado com sucesso ou o agendamento realizado, garantindo que a permissão para os débitos subsequentes seja formalizada no mesmo momento.
    get:
