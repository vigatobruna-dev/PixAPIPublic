    ComposedQRCodeRecurrence:
      title: QRCode Recurrence Information
      type: object
      required:
        - idRec
        - retryPolicy
        - contract
        - description
        - initialDate
        - frenquency
        - debtor
        - receiver
        - update
        - authorizationType
      properties:
        idRec:
          type: string
          pattern: '\w{29}'
          description: Identificador único da recorrência dentro do Pix.
        retryPolicy:
          type: string
          enum:
            - DOES_NOT_ALLOW
            - ALLOW_3R_7D
          description: |-
            Política de retentativa pós-vencimento.<br>
            <b>Pode ser:</b><br>
            <ul>
              <li>DOES_NOT_ALLOW receberá do banco recebedor como NAO_PERMITE;</li>
              <li>ALLOW_3R_7D receberá do banco recebedor como PERMITE_3R_7D.</li>
            </ul>
        contract:
          type: string
          pattern: '\w{35}'
          description: Código ou número do contrato vinculado ao pagamento.
        description:
          type: string
          pattern: '\w{35}'
          description: Descrição do serviço ou produto associado à recorrência.
        initialDate:
          type: string
          description: Data estimada do primeiro pagamento.
          format: date
        finalDate:
          type: string
          description: Data de encerramento da vigência.
          format: date
        frenquency:
          type: string
          enum:
            - WEEK
            - MNTH
            - QURT
            - MIAN
            - YEAR
          description: |-
            Define a frequência da cobrança.<br>
            <b>Pode ser:</b><br>
            <ul>
              <li><b>WEEK:</b> Semanal, será enviado pela API do recebedor como SEMANAL;</li>
              <li><b>MNTH:</b> Mensal, será enviado pela API do recebedor como MENSAL;</li>
              <li><b>QURT:</b> Trimestral, será enviado pela API do recebedor como TRIMESTRAL;</li>
              <li><b>MIAN:</b> Semestral, será enviado pela API do recebedor como SEMESTRAL;</li>
              <li><b>YEAR:</b> Anual, será enviado pela API do recebedor como ANUAL.</li>
            </ul>
        amount:
          type: object
          description: Indica valor fixo ou intervalo de valor mínimo aceito.
          properties:
            amountRec:
              type: string
              description: Valor fixo da recorrência.
              pattern: '\d{1,10}.\d{2}'
            minimumReceiverValue:
              type: string
              description: Valor mínimo permitido caso a cobrança seja variável.
              pattern: '\d{1,10}.\d{2}'
        debtor:
          type: object
          description: Contém os dados do pagador (devedor) da recorrência.
          required:
            - document
            - name
          properties:
            document:
              type: string
              pattern: '\d{11}|\d{14}'
              description: CPF ou CNPJ do pagador.
            name:
              type: string
              pattern: '\w{140}'
              description: Nome do pagador.
        receiver:
          type: object
          description: Dados do usuário recebedor.
          required:
            - document
            - name
            - participantIspb
          properties:
            document:
              type: string
              pattern: '\d{14}'
              description: CNPJ do recebedor.
            name:
              type: string
              pattern: '\w{140}'
              description: Nome do recebedor.
            participantIspb:
              type: string
              description: Código ISPB do participante no Pix.
              pattern: '\d{8}'
        update:
          type: array
          description: Histórico de mudanças de status da recorrência.
          items:
            type: object
            required:
              - status
              - date
            properties:
              status:
                type: string
                description: Status enviado pelo recebedor.
              date:
                type: string
                format: date-time
                description: Data/hora da atualização do status no formato RFC 3339.
        authorizationType:
          type: string
          description: |-
            Tipo de autorização para a recorrência.<br>
            <b>Pode ser:</b><br>
            <ul>
              <li>AUT2: referente a jornada 2 do Pix Automático (somente recorrência);</li>
              <li>AUT3: referente a jornada 3 do Pix Automático (cobrança imediata + recorrência);</li>
              <li>AUT4: referente a jornada 4 do Pix Automático (cobrança com vencimento ou QR code estático + recorrência).</li>
            </ul>
          enum:
            - AUT2
            - AUT3
            - AUT4
    RefundResponse:
      title: Refund
      type: object
      properties:
        transactionId:
          type: string
          pattern: '\w{32}'
          description: Identificação única do evento **EndToEndId** ou **ReturnIdentification**. Esse número é usado em toda a cadeia de mensagens de uma instrução de pagamento ou devolução.
        refundReason:
          type: string
          enum:
            - FRAUD
            - OPERATIONAL_FLAW
            - REFUND_CANCELLED
          description: |-
            Razão da solicitação de devolução.

            Descrição
            * Falha operacional do PSP do pagador (OPERATIONAL_FLAW)

            * Fundada suspeita de fraude (FRAUD)

            * Cancelamento da devolução (REFUND_CANCELLED)
        refundAmount:
          type: number
          description: Valor solicitado para devolução.
        refundDetails:
          type: string
          description: Breve descrição do motivo da solicitação de devolução, passa a ser obrigatório quando o campo `refundReason` for `OPERATIONAL_FLAW`.
          maxLength: 2000
        id:
          type: string
          format: uui
          description: Id da Solicitação de Sevolução Especial
        status:
          type: string
          enum:
            - OPEN
            - CLOSED
            - CANCELLED
        requestingParticipant:
          type: string
          pattern: '^[0-9]{8}$'
          description: Identificador SPB do participante solicitante da devolução.
        contestedParticipant:
          type: string
          pattern: '^[0-9]{8}$'
          description: Identificador SPB do participante sendo contestado.
        creationTime:
          type: string
          description: Data-hora da criação da requisição de devolução.
          format: date-time
        lastModified:
          type: string
          description: Data-hora da última atualização de status.
          format: date-time
        infractionReportId:
          type: string
          format: uuid
          description: Identificador da notificação de infração no caso de devolução por fraude.
        analysisResult:
          type: string
          enum:
            - TOTALLY_ACCEPTED
            - PARTIALLY_ACCEPTED
            - REJECTED
          description: |
            Resultado da análise da requisição de devolução pelo constestado.

            Descrição
             * Aceita total (TOTALLY_ACCEPTED);

             * Aceita parcial (PARTIALLY_ACCEPTED);

             * Rejeitada (REJECTED)
        analysisDetails:
          type: string
          maxLength: 2000
          description: Detalhes da análise da requisição de devolução indicando a motivação do resultado.
        refundRejectionReason:
          type: string
          enum:
            - NO_BALANCE
            - ACCOUNT_CLOSURE
            - OTHER
            - INVALID_REQUEST
          description: |-
            Razão da rejeição da solicitação de devolução.

            Descrição:
            * Falta de saldo na conta do cliente
            (*NO_BALANCE*);

            * Relacionamento com cliente encerrado
            (*ACCOUNT_CLOSURE*);

            * Motivo genérico, que não se encaixe na descrição dos outros dois domínios
            (*OTHER*);
            
            * Solicitação de devolução rejeitada por falha operacional
            (*INVALID_REQUEST*);
        refundTransactionId:
          type: string
          pattern: '\w{32}'
          description: |-
            Transação de devolução (completa ou parcial).

            Em casos de abertura de devolução por motivo de **REFUND_CANCELLED**, deve-se preencher o **endToEndId** de uma **PACS008**. Em motivo de  **OPERATIONAL_FLAW** ou **FRAUD**, o campo deve ser preenchido com o **returnIdentification** da **PACS004**.
        refundAnalysisDetails:
          type: string
          description: |-
            Detalhes da análise da requisição de devolução indicando a motivação do resultado. 

            Passa a ser obrigatório quando os campos a seguir tiverem em conjunto os seguintes valores:

            • `refundAnalysisResult` = `REJECTED`

            • `refundRejectionReason` = `INVALID_REQUEST`

            • `refundReason` = `OPERATIONAL_FLAW`
        effectiveRefundedAmount:
          type: number
          description: |-
            Valor efetivamente devolvido. Obs: utilizado apenas no contexto de recuperação de valores.
        fundsRecoveryId:
          type: string
          description: |-
            Identificador da recuperação de valores. 
            Presente caso a notificação de infração tenha sido gerada em uma recuperação de valores.                     
      required:
        - transactionId
        - refundReason
        - refundAmount
        - id
        - status
        - requestingParticipant
        - contestedParticipant
        - creationTime
        - lastModified
