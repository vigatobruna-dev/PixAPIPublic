    post:
      summary: Enviar Pagamento Canal Secundário
      tags:
        - Operacional
      description: |
        Um envio de pagamento cujas características definam que seu processamento ocorra no canal secundário (tipoPrioridadePagamento = ‘PAGAGD’) deverá realizar a chamada através desse novo endpoint e terá todas as mensagens do seu ciclo (as demais pacs.008 e pacs.002) trafegando também pelo canal secundário.

        Este canal permite uma estratégia que o processamento dos pagamentos no canal secundário seja adiado, da mesma forma, grandes lotes podem ser diluídos ao longo do tempo, de forma a não causar impactos na experiência do usuário pagador, o Canal Secundário de Mensagens (CSM) possui acordos de nível de serviço (ANSs) diferenciados, possibilitando que a liquidação seja feita em um prazo mais alongado. Nesse canal, a expectativa de liquidação de uma operação é de até 45 minutos, sendo que o SPI tem até 15 minutos para efetuar as atividades sob sua responsabilidade no ciclo de liquidação. Assim, resta ao PSP recebedor uma janela de aproximadamente 30 minutos para suas atividades.

        O processamento dos pagamentos no Pix é essencialmente assíncrono, ou seja, as mensagens são recebidas através de uma API de envio de pagamentos, colocadas em filas internas, enviadas ao Banco Central e respondidas em um fluxo de notificações.

        Ao receber um código 200 da API de pagamentos, será informado um `batchId`, indicando que a solicitação foi recebida com sucesso, **mas que não significa que o pagamento foi devidamente processado/finalizado**.

        Para entendimento do fluxo de enviar pagamento secundário podemos usar como base a <a href="https://developers-sandbox.bvopen.com.br/sites/default/files/apidoc_specs/API-PIX-V1/https://developers-sandbox.bvopen.com.br/sites/default/files/apidoc_specs/API-PIX-V1/assets/images/enviar-pagamento.png" target="_blank"> imagem utilizada no envio de pagamento primário</a> fazendo a ressalva de que ao enviar a PACS.008 ao SPI, ao invés de utilizar o envio instantâneo é utilizado o canal secundário.

        Importante ressaltar que na implementação de pagamentos no Frontend/App, deverá existir uma correlação entre a chamada da API executada e uma mensagem que será postada via processo de notificações. Para o cliente/usuário do App, ele deverá ter em tela uma mensagem para aguardar e, em poucos segundos, já receber a confirmação do pagamento ou informação de falha na operação.

        Esta API possibilita o envio de um novo Pix para o recebedor previamente identificado via consulta ao DICT ou mesmo com a informação dos dados bancários convencionais (banco/agência/conta).
