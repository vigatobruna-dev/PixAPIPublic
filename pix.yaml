  - name: Pix enviados
    x-displayName: Gerenciamento de Pix enviados
    description: |-
      O fluxo de envio de pagamentos Pix está dividido em duas etapas:

      <ol>
        <li>etapa de solicitação do envio do pagamento, que corresponde ao processo de identificação do usuário recebedor, seja através da chave Pix ou dos dados bancários convencionais (banco/agência/conta)</li> 
        <li>etapa de confirmação/cancelamento, que é iniciada após a solicitação do envio do pagamento e que finaliza o fluxo, confirmando que o pagamento pode ser enviado ou cancelando a solicitação</li> 
      </ol>

      <hr />

      ## Notificação - Envio de Pagamento Pix
      As notificações Pix são enviadas por meio de um Webhook configurado para cada serviço correspondente utilizado pelo Parceiro. Sempre que uma operação passível de notificação é concluída, o serviço realiza uma chamada HTTP ao endpoint disponibilizado pelo Parceiro.

      No fluxo de envio de pagamento Pix, após confirmação realizada com sucesso através do serviço [PUT Confirmar envio de pagamento Pix - Pagador](#operation/confirmPaymentJustCash) o Parceiro será notificado assim que houver a conclusão da transação.

      Estrutura dos campos JSON da notificação:

      |  Nome                    |  Tipo                   | Descrição                                                                                |
      |------------------------- |-------------------------|------------------------------------------------------------------------------------------|
      | protocolo                | string                  | Identificador da notificação: valor do identificador fim-a-fim do pagamento - endToendId |
      | evento                   | integer                 | Código evento notificação                                                                |
      | mensagem                 | string                  | Campo com a estrutura JSON da mensagem de notificação enviada                            |
      | hashMensagem             | string                  | Hash referente ao envio da mensagem                                                      |
      | dataHora                 | string                  | Data e hora que a notificação foi enviada                                                |  

      Estrutura JSON formatada dentro do campo 'mensagem':

      | Campo                     | Tipo                                                               | Descrição                                                                                                                          |
      |-------------------------- |--------------------------------------------------------------------|------------------------------------------------------------------------------------------------------------------------------------|
      | statusOperacao            | string, valores válidos: "8" e "10"                                | Situação da operação                                                                                                              |
      | descricaoStatusOperação   | string, valores válidos: "Erro retorno SPI" e "Efetivação externa" | Descrição do status da operação                                                                                                 |
      | descricaoErro             | string                                                             | Descrição do erro da operação. Será preenchido nos casos de erro no envio do pagamento. statusOperacao = "8" e descricaoStatusOperação = "Erro retorno SPI"                                           |
      | formaDeIniciacao          | string, ^[A-Z]{4}$, Enum: "DICT", "MANU"                           | Forma de iniciação do pagamento. DICT - Utilizado quando o pagamento for iniciado por meio de chave Pix, MANU - Utilizado quando o pagamento for iniciado por meio de inserção manual dos dados de conta transacional |
      | endToendId                | string, [a-zA-Z0-9]{32}                                            | Identificador fim-a-fim do pagamento                                                                                                  |     
      | pagadorISPB               | string, ^[0-9]{8}$                                                 | ISPB do Participante do usuário pagador                                                                                                      |
      | cpfCnpjUsuarioPagador     | string, ^[0-9]{11}$ ou ^[0-9]{14}$                                 | CPF/CNPJ do usuário pagador                                                                                                       |
      | nomeUsuarioPagador        | string, <= 140 caracteres                                          | Nome/Nome Fantasia do usuário pagador                                    |
      | ispbUsuarioRecebedor      | string, ^[0-9]{8}$                                                 | ISPB do Participante do usuário recebedor                                                                                                            |
      | cpfCnpjUsuarioRecebedor   | string, string, ^[0-9]{11}$ ou ^[0-9]{14}$                         | CPF (mascarado ex: &#42;&#42;&#42;111222&#42;&#42;)/CNPJ do usuário recebedor                                                                                                 |
      | nomeUsuarioRecebedor      | string, <= 140 caracteres                                          | Nome/Nome Fantasia do usuário recebedor |
      | valorOperacao             | string, \d{1,16}\.\d{2}                                            | Valor da transação                                                                                                                 |
      | dataHoraLiquidacao        | datetime, YYYY-MM-DD'T'hh:mm:ss.sss'Z'                             | Data/Hora da liquidação do pagamento. Será preenchido nos casos de sucesso no envio do pagamento                        |
      | informacaoEntreUsuarios   | string, <= 140 caracteres                                          | Informações do usuário pagador para o usuário recebedor. Não é passível de preenchimento do usuário pagador nas transações iniciadas por QR Code (QRES e QRDN)                                  |
      | chaveEnderecamento        | string, <= 77 caracteres                                           | Chave Pix (celular, CPF/CNPJ, e-mail, chave aleatória). Obrigatório quando forma de iniciação do pagamento for DICT                                                        |
      | agenciaUsuarioRecebedor   | string, ^[0-9]{1,4}$                                               | Agência do usuário recebedor sem dígito verificador. Opcional quando forma de iniciação do pagamento for MANU                                                                                                   |
      | contaUsuarioRecebedor     | string, ^[0-9]{1,20}$                                              | Conta transacional do usuário recebedor incluindo verificador. Se verificador for letra, substituir por 0. Obrigatório quando forma de iniciação do pagamento for MANU                                                                                                    |
      | tipoContaUsuarioRecebedor | string, ^[A-Z]{4}$, Enum: "CACC", "TRAN", "SVGS"                   | Tipo de conta transacional do usuário recebedor. Obrigatório quando forma de iniciação do pagamento for MANU |

