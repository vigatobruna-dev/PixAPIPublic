      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  allowsScheduling:
                    type: boolean
                    description: Este campo indica se o pagamento pode ser agendado. O agendamento é permitido quando a data atual for menor que a data de vencimento e pagamentos via QR Code, tanto estático quanto com vencimento. Caso o agendamento seja permitido e o QR Code não seja estático, o campo schedulingMaxDate deve retornar a data de vencimento como data final para agendamento. O agendamento não é permitido para cobranças com vencimento igual ou anterior à data atual, pagamentos de Pix Saque e Pix Troco (nos fluxos de cobrança e QR Code Estático), e em cobranças imediatas (cob),onde não há prazo de agendamento.
                  schedulingMaxDate:
                    type: string
                    format: date
                    pattern: 'yyyy-MM-dd'
                    description: Este campo define a data limite para que um agendamento possa ser realizado, sendo aplicável somente quando o agendamento é permitido. Quando o QR Code dinâmico de cobrança com vencimento, schedulingMaxDate retornará a mesma data que o vencimento da cobrança. Se o agendamento não for permitido ou não for estipulada uma data máxima (QR Code Estático), este campo não será retornado.
                  allowsRecurrence:
                    type: boolean
                    description: Este campo determina se o pagamento permite a recorrência. A recorrência é permitida para pagamentos que utilizam iniciação do tipo QR Code Estático. Por outro lado, não é permitido em cobranças imediatas, cobranças com vencimento (cobv), onde a natureza do pagamento não suporta recorrências.
                  documentId:
                    type: string
                    title: Document ID
                    description: |-
                      Exemplos:
                      - 1530879d-5915-11ec-98f7-4e8826a58c7e
                      - 8b3da2f39a4140d1a91abd93113bd441
                    format: uuid
                  documentRevision:
                    type: integer
                    title: Document revision
                    description: |-
                      # Revisão da cobrança
                      Denota a revisão da cobrança. Sempre começa em zero. Sempre varia em acréscimos de 1.

                      O incremento em uma cobrança deve ocorrer sempre que um objeto da cobrança em questão for alterado. O campo `loc` é uma exceção a esta regra.

                      No QRCode, o campo `loc` está contido no `documentId`.

                      Se em uma determinada alteração em uma cobrança, o único campo alterado for o campo `documentId`, então esta operação não incrementa a revisão da cobrança.
                    format: int32
                  debtorAccountDocument:
                    type: string
                    title: Debtor account document
                    description: "Documento do devedor.\n\t\n- O campo é opcional e identifica o documento do devedor, ou seja, a pessoa (CPF) ou a instituição (CNPJ) a quem a cobrança está endereçada. Entretanto, não identifica, necessariamente, quem irá efetivamente realizar o pagamento. Logo, um CPF/CNPJ pode ser o devedor de uma cobrança, mas pode acontecer de outro CPF/CPNJ realizar, efetivamente, o pagamento do documento. \n- Se o campo está preenchido, então deve existir `debtorAccountName` preenchido.\n- Só estará presente, caso seja um QRCode Dinâmico."
                    pattern: '(^\d{11}$)|(^\d{14}$)'
                  debtorAccountName:
