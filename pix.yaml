                      description: "Especifica a forma de iniciação do pagamento. MANU\tInserção manual de dados da conta transacional\tUtilizado quando o pagamento for iniciado por meio de inserção manual dos dados da conta. DICT\tInserção manual de chave Pix\tUtilizado quando o pagamento for iniciado por meio de inserção manual de chave Pix. QRDN\tQR code dinâmico \tUtilizado quando o pagamento for iniciado por meio de leitura de QR code dinâmico. QRES\tQR code estático \tUtilizado quando o pagamento for iniciado por meio de leitura de QR code estático. \nAUTO Utilizado quando o pagamento for iniciado no âmbito do Pix Automático."
                      enum:
                        - MANU
                        - DICT
                        - INIC
                        - QRDN
                        - QRES
                        - AUTO
                      example: MANU - Inserção manual de dados da conta transacional DICT - Inserção manual de chave Pix INIC - Iniciado por meio de serviço de iniciação de transação de pagamento QRDN - QR code dinâmico QRES - QR code estático
                      minLength: 4
                      maxLength: 4
                    instructionPriority:
                      type: string
                      description: |-
                        Elemento usado para Indicadar liquidação prioritária ou não prioritária.
                        Campo obrigatório com valor fixo "NORM".
                        Domínio:
                        "NORM" - Liquidação não prioritária
                      enum:
                        - NORM
                      minLength: 4
                      maxLength: 4
                    interbankSettlementAmount:
                      type: object
                      description: Conjunto de informações sobre o valor do pagamento, agregando o valor transacionado e a moeda utilizada.
                      properties:
                        amount:
                          type: number
                          description: |-
                            Valor da Operação.
                            Máximo 18 caracteres numéricos (2 casas decimais separados por ponto)
                          format: double
                        currency:
                          type: string
                          description: |-
                            Código Moeda da Operação.
                            Domínio:
                            "BRL"
                          enum:
                            - BRL
                      required:
                        - amount
                        - currency
                    serviceLevelType:
                      type: string
                      description: 'Campo obrigatório, para o CSM deve ser preenchido com o domínio PAGAGD - Pagamento Agendado.'
                    remittanceInformation:
                      type: string
                      description: 'Conjunto de elementos usado para envio de informações do usuário pagador para o usuário recebedor. '
                      maxLength: 140
                    sourceChannel:
                      type: object
                      description: Objeto que reune informações sobre o canal de envio da transação e o tipo de acesso ATM.
                      properties:
                        accessChannelCode:
                          type: string
                          description: |-
                            Campo opcional referente ao código do canal de envio da transação.
                            Caso o solicitante do envio do pagamento seja cash puro, este campo deve ser preenchido com código 05 ou não ser preenchido.
                            O campo pode receber um dos valores a seguir:

                            <table>
                              <tr>
                              <th>Código</th>
                              <th>Nome</th>
                              <th>Descrição</th>
                              </tr>

                              <tr>
                              <td>01</td>
                              <td>Dispositivos móveis via app (telefone celular, tablet, etc.)</td>
                              <td>Permite a realização de transações utilizando equipamentos móveis (telefone celular, tablet, etc.) através de aplicativo (app) dedicado para acesso a dados da conta do usuário na própria tela do dispositivo. Acessos via navegador pelo dispositivo móvel devem ser informados no canal 03 (Internet Banking)</td>
                              </tr>

                              <tr>
                              <td>02</td>
                              <td>Centrais de atendimento (call center)</td>
                              <td>Permite a realização de transações utilizando ligação telefônica a uma central de chamadas cujo atendimento bancário é realizado por operadores ou por tecnologias automatizadas (Unidade de Resposta Audível – URA, por exemplo)</td>
                              </tr>

                              <tr>
                              <td>03</td>
                              <td>Internet Banking (via navegador)</td>
                              <td>Permite a realização de transações utilizando computadores pessoais ou outros dispositivos (inclusive celulares), através das soluções de Internet Banking (via navegador do dispositivo). Acessos através de aplicativo (app) dedicado em dispositivos móveis devem ser informados no canal 01 (dispositivos móveis)</td>
                              </tr>

                              <tr>
                              <td>04</td>
                              <td>Correspondentes no País</td>
                              <td>Permite a realização de transações utilizando estabelecimentos comerciais que prestam serviços bancários à instituição (via convênio)</td>
                              </tr>

                              <tr>
                              <td>05</td>
                              <td>Agências e Postos tradicionais</td>
                              <td>Permite a realização de transações nos guichês de atendimento (inclusive aquelas realizadas em terminais de back office) das agências bancárias e postos tradicionais (Postos de Atendimento Bancário – PAB, Postos de Arrecadação e Pagamentos – PAP e Postos Avançados de Atendimento – PAA)</td>
                              </tr>

                              <tr>
                              <td>06</td>
                              <td>ATM</td>
                              <td>Permite a realização de transações mediante autenticação do usuário (terminal de autoatendimento). <b>Quando informada esta opção, o preenchimento do campo "atmAccessType" é obrigatório<b></td>
                              </tr>

                              <tr>
                              <td>07</td>
                              <td>Posto de Atendimento Cooperativo</td>
                              <td>Permite a realização de transações nos guichês de atendimento nas dependências da Cooperativa de Crédito, destinada a prestar serviços para os quais a instituição esteja habilitada</td>
                              </tr>

                              <tr>
                              <td>08</td>
                              <td>Iniciador de Transações de Pagamentos</td>
                              <td>Iniciador de Transações de Pagamento - Para efeitos desta tabela, o canal utilizado para iniciar transações listadas na tabela "Produtos" por instituição de pagamento da modalidade Iniciador de Transações de Pagamento</td>
                              </tr>
                            </table>
                          minLength: 2
                          maxLength: 2
                          enum:
                            - '01'
                            - '02'
                            - '03'
                            - '04'
                            - '05'
                            - '06'
                            - '07'
                            - '08'
                        atmAccessType:
                          type: string
                          description: |-
                            Campo opcional referente ao código atm de envio da transação.
                            <br> Caso parceiro **cash puro** então `accessChannelCode` será preenchido por **05** e este campo **não será** preenchido **ou será 04**
                            <br> Caso `accessChannelCode` for diferente de **06**, este campo deve ser preenchido por 04 ou não ser preenchido.
                            <br> Este campo passa a ser obrigatório quando o campo `accessChannelCode` receber o código **"06 - ATM"** e precisa valer de **01 a 04**.

                            <table>
                              <tr>
                              <th>Código</th>
                              <th>Nome</th>
                              <th>Descrição</th>
                              </tr>

                              <tr>
                              <td>01</td>
                              <td>ATM - Acesso Restrito</td>
                              <td>São as transações realizadas nos terminais ATM de acesso restrito pertencentes à rede de atendimento da instituição/conglomerado com uso de cartões emitidos pela própria instituição ou pelas instituições pertencentes ao conglomerado</td>
                              </tr>

                              <tr>
                              <td>02</td>
                              <td>ATM - Acesso Aberto - Cartão Terceiro</td>
                              <td>São as transações realizadas nos terminais ATM de acesso aberto pertencentes à rede de atendimento da instituição/conglomerado com uso de cartões emitidos por instituições não proprietárias dessa rede</td>
                              </tr>

                              <tr>
                              <td>03</td>
                              <td>ATM - Acesso Aberto - Cartão Próprio</td>
                              <td>São as transações realizadas nos terminais ATM de acesso aberto pertencentes à rede de atendimento da instituição/conglomerado com uso de cartões emitidos pela própria instituição ou pelas instituições pertencentes ao conglomerado</td>
                              </tr>

                              <tr>
                              <td>04</td>
                              <td>NA - Não Aplicável</td>
                              <td>Esse código deve ser utilizado nas informações dos produtos, cujas transações tenham sido realizadas nos canais de acesso diferentes de ATM</td>
                              </tr>
                            </table>
                          minLength: 2
                          maxLength: 2
                          enum:
                            - '01'
                            - '02'
                            - '03'
                            - '04'
                    transactionIdentification:
                      type: string
                      description: |-
                        Identificação única da transação. É um campo opcional preenchido com o número criado e informado pelo QR Code dinâmico. É usado para que o PSP recebedor possa conciliar o pagamento recebido com o QR Code gerado.

                        Regra de preenchimento:
                        • Se o campo formaDeIniciacao for igual a QRES, será opcional seu preenchimento com o <TxId> do QR Code estático. Caso seja preenchido, o <TxId> deve conter até 25 caracteres alfanuméricos ([a-z|A-Z|0-9]).
                        • Se o campo formaDeIniciacao for igual a QRDN, será obrigatório seu preenchimento com o <TxId> do payload JSON do QR Code dinâmico.O <TxId> deve conter entre 26 e 35 caracteres alfanuméricos ([a-z|A-Z|0-9]).
                        • Se o campo formaDeIniciacao for igual a INIC, será obrigatório seu preenchimento com o <TxId> recebido por meio do serviço de iniciação de transação de pagamento, que deve conter até 25 caracteres alfanuméricos ([a-z|A-Z|0-9]).
                        • Se o campo formaDeIniciacao for igual a MANU ou DICT, este campo não deverá ser preenchido.
                        • Se o campo formaDeIniciacao for igual a AUTO, será obrigatório seu preenchimento com o <PmtInfId> recebido por meio da pain.013 que gerou a instrução de pagamento recorrente, que deve conter entre 26 e 35 caracteres alfanuméricos ([a-z|A-Z|0-9]).
                      maxLength: 77
                    transactionPurpose:
                      type: string
                      description: 'Finalidade da transação de forma codificada. IPAY - Compra ou transferência. Campo obrigatório. Deve ser preenchido com o valor fixo ''IPAY''. '
