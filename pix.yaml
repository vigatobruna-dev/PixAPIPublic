                      * Os tipos de chave podem ser: telefone, e-mail, cpf/cnpj ou EVP.
                      * O formato das chaves pode ser encontrado na seção "Formatação das chaves do DICT no BR Code" do [Manual de Padrões para iniciação do Pix](https://www.bcb.gov.br/estabilidadefinanceira/pagamentosinstantaneos).
                    maxLength: 77
                  solicitacaoPagador:
                    type: string
                    description: 'O campo solicitacaoPagador, opcional, determina um texto a ser apresentado ao pagador para que ele possa digitar uma informação correlata, em formato livre, a ser enviada ao recebedor. Esse texto será preenchido, na pacs.008, pelo PSP do pagador, no campo RemittanceInformation . O tamanho do campo na pacs.008 está limitado a 140 caracteres.'
                    maxLength: 140
                  infoAdicionais:
                    type: array
                    description: Cada respectiva informação adicional contida na lista (nome e valor) deve ser apresentada ao pagador.
                    maxItems: 50
                    items:
                      type: object
                      properties:
                        nome:
                          type: string
