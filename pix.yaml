                      | Dinâmico - Cobrança Imediata | Dinâmico - Cobrança Com Vencimento | Dinâmico - Saque Pix | Dinâmico - Troco Pix | Estático Sem Saque | Estático Com Saque |
                      |------------------------------|------------------------------------|----------------------|----------------------|--------------------|--------------------|
                      | Intervalo de tempo, em segundos, no qual é possível efetuar o pagamento de uma cobrança imediata. | N/A | Intervalo de tempo, em segundos, no qual é possível efetuar a retirada de um saque pix. | Intervalo de tempo, em segundos, no qual é possível efetuar o pagamento e a retirada de um troco pix. | N/A | N/A |
