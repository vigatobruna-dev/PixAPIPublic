                              </tr>
                            </table>
                          minLength: 2
                          maxLength: 2
                          enum:
                            - '01'
                            - '02'
                            - '03'
                            - '04'
                            - '05'
                            - '06'
                            - '07'
                            - '08'
                        atmAccessType:
                          type: string
                          description: |-
                            Campo opcional referente ao código atm de envio da transação, passa a ser obrigatório quando o campo `accessChannelCode` receber o código "06 - ATM" e pode assumir os valores descritos na sequência.

                            <table>
                              <tr>
                              <th>Código</th>
                              <th>Nome</th>
                              <th>Descrição</th>
                              </tr>

                              <tr>
                              <td>01</td>
                              <td>ATM - Acesso Restrito</td>
                              <td>São as transações realizadas nos terminais ATM de acesso restrito pertencentes à rede de atendimento da instituição/conglomerado com uso de cartões emitidos pela própria instituição ou pelas instituições pertencentes ao conglomerado</td>
