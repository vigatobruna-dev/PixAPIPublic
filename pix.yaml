      ## Infração Recebida

      Estrutura dos campos JSON de infração recebida:

      |  Nome                    |  Tipo                   | Descrição                                                               |
      |------------------------- |-------------------------|-------------------------------------------------------------------------|
      | protocolo                | string                  |  Número do Protocolo                                                    |
      | evento                   | integer                 |  Código Evento Notificação                                              |
      | mensagem                 | string                  |  Campo com a estrutura JSON da mensagem de notificação enviada          |
      | hashMensagem             | string                  |  Hash referente ao envio da mensagem                                    |
      | dataHora                 | string                  |  Data e hora da notificação                                             |

      Descrição dos campos da String da mensagem

      |  Nome                    | Descrição                                                                                                                                               |
      |------------------------- |---------------------------------------------------------------------------------------------------------------------------------------------------------|
      | reporterParticipant      | Identificador SPB do participante do pagador da transação. ```^[0-9]{8}$```                                                                             |
      | counterpartyParticipant  | Identificador SPB do participante do recebedor da transação.  ```^[0-9]{8}$```                                                                          |
      | reason                   | Tipo da infração. Solicitação de devolução (**REFUND_REQUEST**) ou cancelamento da devolução (**REFUND_CANCELLED**)                                     |
      | infractionReportId       | identificador da Notificação de Infração. **<uuid>**                                                                                                    |
      | status                   | status em que se encontra a devolução. Valores: **OPEN** ou **CLOSED** ou **CANCELLED** ou **ACKNOWLEDGED**                                             |
      | reportDetails            | Identificador SPB do participante solicitante da devolução. É obrigatório caso o campo situationType é igual a OTHER.                                   |
      | creationTime             | Data-hora da criação da notificação de infração. <date-time> ```yyyy-MM-ddThh:mm:ss.SSS```                                                                 |
      | lastModified             | Data-hora da última atualização de status. <date-time> ```yyyy-MM-ddThh:mm:ss.SSS```                                                                      |
      | analysisResult           | Resultado da análise da infração. **AGREED** ou **DISAGREED**                                                                                           |
      | analysisDetails          | Detalhes da análise da infração, que possam orientar o pagador dos próximos passos. ```<= 2000 characters```                                            |
      | companyKey               | Identificação do Parceiro Direto Externo.                                                                                                               |
      | fraudMarkerId            | Id da marcação de fraude. Presente quando Status=CLOSED e AnalysisResult=AGREED. **<uuid>**                                                             |
      | situationType            | Tipo de situação que deu origem a infração. **SCAM** ou **ACCOUNT_TAKEOVER** ou **COERCION** ou **FRAUDULENT_ACCESS**  ou **OTHER** ou **UNKNOWN**. Em caso de REFUND_CANCELLED o situationType sempre será OTHER.      |


