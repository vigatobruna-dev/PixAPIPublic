          - Aplicável quando há filtragem por doador/reivindicador
          - status diferente de 500: subtrai 1

      - `CLAIMS_LIST_WITHOUT_ROLE`
          - Aplicável quando não há filtragem por doador/reivindicador
          - status diferente de 500: subtrai 1

      - `REFUND_LIST_WITH_ROLE`
