    description: |-
      Ao enviar ou receber um pagamento PIX, são enviadas notificações para os parceiros BV para realizar a efetivação ou o cancelamento da liquidação das operações.

      No decorrer deste texto serão apresentadas orientações para recebimento de pagamentos bem como a estrutura das mensagens enviadas em formato JSON para cada processo de liquidação.

      ## Webhook

      As notificações Pix são enviadas por meio de um Webhook configurado para cada serviço correspondente utilizado pelo Parceiro. Sempre que uma operação passível de notificação é concluída, o serviço realiza uma chamada HTTP ao endpoint disponibilizado pelo Parceiro BV. É esperado que esse endpoint responda a chamada HTTP contendo no corpo da resposta um JSON que obedece o seguinte contrato:

        ```
        {
            "codigoRetorno": 200,
            "descricaoMensagemRetorno": "OK"
        }
        ```

      Sendo o campo `codigoRetorno` um número inteiro contendo o código HTTP da resposta e o campo `descricaoMensagemRetorno` uma mensagem descritiva para o código HTTP retornado.

      ## Envio Pagamento PIX

      ![Envio Pagamento PIX](https://developers-sandbox.bvopen.com.br/sites/default/files/apidoc_specs/API-PIX-V1/assets/images/Receber_pagamentos.png)

