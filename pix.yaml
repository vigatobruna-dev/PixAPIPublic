      ## Pix Automático | Aceite ou rejeição do PSP recebedor sobre a autorização enviada
      
      Após o PSP pagador receber a mensagem pain.012 informando se o usuário pagador confirmou ou recusou a autorização da recorrência, o serviço de notificação de status monta um payload com o 
      identificador da recorrência, o novo status (confirmado ou recusado), data/hora do evento e eventual motivo de recusa, e o envia ao PSP recebedor.
      
      Estrutura dos campos do JSON:
      
      |  Nome                    |  Tipo                   | Descrição                                                                    |
      |------------------------- |-------------------------|------------------------------------------------------------------------------|
      | protocolo                | string                  |  Número do Protocolo                                                         |
      | evento                   | integer                 |  Código Evento Notificação                                                   |
      | mensagem                 | string                  |  Campo com a estrutura JSON da mensagem de uma autorização enviada           |
      | hashMensagem             | string                  |  Hash referente ao envio da mensagem                                         |
      | dataHora                 | string                  |  Data e hora da notificação                                                  |
      
