                    debtorAgent:
                      type: object
                      required:
                        - memberIdentification
                      properties:
                        memberIdentification:
                          type: string
                          description: ' ISPB do PSP emissor da ordem de devolução no qual o usuário que comandou a devolução detém a conta transacional. Caso o PSP emissor da ordem de devolução seja Participante Indireto do SPI, a busca da identificação do seu Liquidante será realizada por procedimento do SPI.'
                    originalEndToEndIdentification:
                      type: string
                      description: Identificação única do evento original (instrução de pagamento) utilizado em toda cadeia de processamento.
                    remittanceInformation:
                      type: string
                      description: Conjunto de elementos usado para envio de informações entre usuário pagador e usuário recebedor.
                    returnIdentification:
                      type: string
                      description: |-
                        Identificação única da devolução de transferência de recursos.
                        Deve ser preenchido no formato padrão DxxxxxxxxyyyyMMddHHmmkkkkkkkkkkk (32 caracteres), sendo:                                                                                                               •  “D” – fixo (1 caractere);                                                                                                      • xxxxxxxx – identificação do agente que gerou o <RtrId>, podendo ser: o ISPB do participante direto ou o ISPB do participante indireto (8 caracteres numéricos [0-9]);
                        • yyyyMMddHHmm – data, hora e minuto (12 caracteres) seguindo o horário UTC, da submissão da ordem de devolução ao sistema de liquidação. Aceita-se o preenchimento, pelo agente que gerou o <RtrId>, com uma tolerância máxima de 1 hora e 30 minutos, para o futuro e para o passado, em relação ao horário efetivo de processamento da devolução pelo SPI;
                        • kkkkkkkkkkk – sequencial criado pelo agente que gerou o <RtrId> (11 caracteres alfanuméricos [a-z|A-Z|0-9]). Deve ser único dentro de cada “yyyyMMddHHmm”.
                                                                                                                                                                 Admite-se que o <Rtrld> seja gerado pelo participante direto ou pelo participante indireto. Ele deve ser único, não podendo ser repetido em qualquer outra operação enviada ao SPI.
                    returnReasonInformation:
                      type: object
                      required:
                        - additionalInformation
                        - code
                      properties:
                        additionalInformation:
                          type: string
                        code:
                          type: string
                          description: "Conjunto de elementos que fornece informações detalhadas sobre o motivo da devolução. \nCódigos de Erro\tComentários\n  SL02\t        Devolução de valor em espécie motivada por um erro relacionado ao Pix Saque ou Pix Troco.\n\n MD06\t        Devolução de pagamento instantâneo solicitado pelo usuário recebedor. \n\n FR01\t        Devolução de pagamento instantâneo motivada por fundada suspeita de fraude.\n\n  BE08\t        Devolução de pagamento iniciada pelo participante do usuário recebedor.\n\n"
                    returnedInterbankSetElementAmount:
                      type: number
                      description: Valor da devolução
                    elementPriority:
                      type: string
                      description: "Indicador de liquidação prioritária ou não prioritária, na forma codificada.\n\nCódigos\t\nHIGH\t\nLiquidação Prioritária. Deve ser utilizado quando o usuário recebedor do pagamento original solicita o envio imediato da devolução. É necessário salientar que, nesta situação, o SPI deve considerar o timeout do PSP emissor da ordem de devolução.\n\nNORM\t\nLiquidação Não Prioritária. Deve ser utilizado quando o usuário recebedor do pagamento original solicita que o envio da devolução seja postergado ou quando o PSP emissor da ordem de devolução necessita, justificadamente, atrasar a devolução dos valores do pagamento devido aos processos internos de prevenção à fraudes, lavagem de dinheiro, entre outros. É necessário salientar que, nesta situação, o SPI deve desconsiderar o timeout do PSP emissor da ordem de devolução.\n"
                      enum:
                        - HIGH
                        - NORM
                    sourceChannel:
                      type: object
                      description: Objeto que reune informações sobre o canal de envio da transação e o tipo de acesso ATM.
                      properties:
