    x-displayName: Fluxos de tentativas no envio de pagamentos
    description: |-
      **Cenário de erro tratado no fluxo síncrono**

      No fluxo de envio de pagamentos diversas validações são feitas pelo BV no payload enviado até esse pagamento ser enviado ao Bacen, qualquer inconsistência encontrada nessas validações irá retornar um erro tratado com **HTTP Status 4XX** para API de envio de pagamentos. Como essas validações são feitas na etapa síncrona do processo, o erro é retornado na API de envio e a notificação do pagamento não é enviada. 


      <br>![Envio Pagamento Erro Tratatado Novas Tentativas](https://developers-sandbox.bvopen.com.br/sites/default/files/apidoc_specs/API-PIX-V1/assets/images/envio-pagamentos-erro-tratado-retentativas.png)

      | # |  Camada                   | Descrição                                                                                                                                                                                           |
      |---|---------------------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|
      | 1 | Parceiro                  |  Envio do Pagamento através da API /v2/payments                                                                                                                                                     |
      | 2 | Banco BV                  |  Execução de Validações de Regras de negócio Relacionadas ao pagamento                                                                                                                              |
      | 3 | Banco BV                  |  Valida se o pagamento possuí algum erro                                                                                                                                                            |
      | 4 | Banco BV                  |  Caso o pagamento possua algum erro de negócio um erro com o Http Status 4XX é retornado. Exemplo: 400, 422                                                                                         |
      | 5 | Parceiro                  |  Após a correção do problema no pagamento um novo endToEnd deve ser gerado e o pagamento reenviado. A nova geração do EndToEnd é necessária para que o pagamento não seja recusado por duplicidade. |

      <br><br>**Cenário de erro tratado no fluxo síncrono**

      No fluxo de envio de pagamentos podem ocorrer inesperados por diversas questões de infraestrutura, nesses casos um erro com **HTTP Status 500** pode ser retornado para API de envio de pagamentos.

      Esse erro será retornado pela API no fluxo síncrono, mas mesmo com esse retorno de erro o reenvio do pagamento não deve ser feito sem a verificação do status do pagamento na base do BV. Essa consulta deve ser feita para garantir que o pagamento se encontra em um status definitivo de sucesso ou erro. Só após a consulta do status do pagamento é possível decidir entre a ação de reenviar o pagamento ou aguardar a conciliação automática que é realizado pelo BV.


      <br>![Envio Pagamento Erro Inesperado Novas Tentativas](https://developers-sandbox.bvopen.com.br/sites/default/files/apidoc_specs/API-PIX-V1/assets/images/retentativas_erro_inesperado_envio_pagamento.png)

      | #  |  Camada                   | Descrição                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               |
      |----|---------------------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|
      | 1  | Parceiro                  |  Envio do Pagamento através da API /v2/payments                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         |
      | 2  | Banco BV                  |  Execução de Validações de Regras de negócio Relacionadas ao pagamento                                                                                                                                                                                                                                                                                                                                                                                                                                                                  |
      | 3  | Banco BV                  |  Um erro inesperado é lançado                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           |
      | 4  | Banco BV                  |  API /v2/payments retorna um erro 500 não tratado                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       |
      | 5  | Parceiro                  |  O pagamento deve ser consultado na API /v1/payments/{id} utilizando o endToEndId gerado previamente. <br>Para pagamentos não encontrados a API irá retornar o HTTP Status 400 e no body do response o campo messageCode com valor 463. Para qualquer outro erro seja erro 500 ou outro erro não tratado, não deve ser considerado que o pagamento não existe na base do BV. <br>Neste cenário de erro não esperado não é recomendado fazer o reenvio do pagamento para evitar duplicidade e sim aguardar a conciliação automática do Banco BV. |
      | 6  | Banco BV                  |  É feita a busca do pagamento na base do Banco BV através do endToEndId enviado.                                                                                                                                                                                                                                                                                                                                                                                                                                                        |
      | 7  | Banco BV                  |  Validação se o pagamento existe ou não na base para retornar um erro ou o objeto do pagamento                                                                                                                                                                                                                                                                                                                                                                                                                                          |
      | 8  | Parceiro                  |  Se o pagamento não foi encontrado (HTTP Status 400 com o messageCode 463) deve ser feito o **reenvio do pagamento com o mesmo endToEndId para evitar duplicidade.**                                                                                                                                                                                                                                                                                                                                                                    |
      | 9  | Banco BV                  |  Se o pagamento foi encontrado é retornado HTTP Status 200 com o payload do pagamento se ele for encontrado na base.                                                                                                                                                                                                                                                                                                                                                                                                                    |
      | 10 | Parceiro                  |  Deve validar se o status do pagamento permite reenvio, os status que permitem o reenvio são [1,2,5,8,9]. <br>Esses status permitem reenvio porque são status de erro definitivos no pagamento. Neste cenário deve ser feito um reenvio do pagamento com um novo EndToEndId. <br>Para o reenvio dos pagamentos com status 2 - Requisição Duplicada, o pagamento anterior deve ser analisado, pois toda transação com status 2 está duplicada e um pagamento com o mesmo endToEndId já foi realizado e pode já estar efetivado.          |
      | 11 | Parceiro                  |  Após a correção do problema no pagamento um novo endToEnd deve ser gerado e o pagamento reenviado.                                                                                                                                                                                                                                                                                                                                                                                                                                     |
      | 12 | Parceiro                  |  Se no cenário do status do pagamento não permitir reenvio não deve ser feita uma nova tentativa de enviar o pagamento e sim aguardar a conciliação automática no Banco BV.                                                                                                                                                                                                                                                                                                                                                             |



      <br><br>**Cenário de não notificação no fluxo assíncrono**

      Após o envio do pagamento com sucesso é feito a notificação para o parceiro para confirmação da liquidação ou não do pagamento, se essa notificação não ocorrer em um tempo hábil o parceiro deve consultar o status do pagamento através da API de vida da operação. Essa consulta deve ser feita para garantir que o pagamento se encontra em um status definitivo de sucesso ou erro. Só após a consulta do status do pagamento é possível decidir entre a ação de reenviar o pagamento ou aguardar a conciliação automática que é realizado pelo BV.


      <br>![Envio Pagamento Não Notificação](https://developers-sandbox.bvopen.com.br/sites/default/files/apidoc_specs/API-PIX-V1/assets/images/retentativa_nao_notificacao_assincrono.png)

      | #  |  Camada                   | Descrição                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              |
      |----|---------------------------|------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|
      | 1  | Parceiro                  |  Envio do Pagamento através da API /v2/payments                                                                                                                                                                                                                                                                                                                                                                                                                                                                        |
      | 2  | Banco BV                  |  Recebe o pagamento e após as validações é feito o retorno do status 200 na API                                                                                                                                                                                                                                                                                                                                                                                                                                        |
      | 3  | Parceiro                  |  Após o recebimento do status 200 no envio do pagamento o parceiro deve aguardar a notificação enviada pelo BV para confirmar a liquidação do pagamento.                                                                                                                                                                                                                                                                                                                                                               |
      | 4  | Parceiro                  |  Após um tempo determinado pelo parceiro é feita a verificação se o pagamento foi notificação.                                                                                                                                                                                                                                                                                                                                                                                                                         |
      | 5  | Parceiro                  |  Não ocorrendo a notificação do pagamento em tempo hábil (definido pelo parceiro) deve ser feita a consulta do status do pagamento na API /v1/payments/{id}                                                                                                                                                                                                                                                                                                                                                            |
      | 6  | Banco BV                  |  É feita a busca do pagamento na base do Banco BV através do endToEndId enviado.                                                                                                                                                                                                                                                                                                                                                                                                                                       |
      | 7  | Banco BV                  |  Validação se o pagamento existe ou não na base para retornar um erro ou o objeto do pagamento                                                                                                                                                                                                                                                                                                                                                                                                                         |
      | 8  | Parceiro                  |  Se o pagamento não foi encontrado (HTTP Status 400 com o messageCode 463) deve ser feito o **reenvio do pagamento com o mesmo endToEndId para evitar duplicidade.**                                                                                                                                                                                                                                                                                                                                                   |
      | 9  | Banco BV                  |  Se o pagamento foi encontrado é retornado HTTP Status 200 com o payload do pagamento se ele for encontrado na base                                                                                                                                                                                                                                                                                                                                                                                                    |
      | 10 | Parceiro                  |  Deve validar se o status do pagamento permite reenvio, os status que permitem o reenvio são [1,2,5,8,9]. <br>Esses status permitem reenvio porque são status de erro definitivos no pagamento. Neste cenário deve ser feito um reenvio do pagamento com um novo EndToEndId. <br>Para o reenvio dos pagamentos com status 2 - Requisição Duplicada, o pagamento anterior deve ser analisado, pois toda transação com status 2 está duplicada e um pagamento com o mesmo endToEndId já foi realizado e pode já estar efetivado. |
      | 11 | Parceiro                  |  Após a correção do problema no pagamento um novo endToEnd deve ser gerado e o pagamento reenviado.                                                                                                                                                                                                                                                                                                                                                                                                                    |
      | 12 | Parceiro                  |  Se no cenário do status do pagamento não permitir reenvio não deve ser feita uma nova tentativa de enviar o pagamento e sim aguardar a conciliação automática no Banco BV.                                                                                                                                                                                                                                                                                                                                            |



      <br><br>**Conciliação de Pagamentos**

      Devido a diversos problemas desde um erro inesperado no fluxo de pagamento desde a instabilidade na comunicação junto ao Bacen, esses problemas fazem com que algumas operações permaneçam em um status intermediário impossibilitando sua definição e conclusão junto aos clientes e parceiros. A conciliação de Pagamentos tem como objetivo recuperar essas operações que se encontram em status intermediários a mais de uma hora na base de dados do BV, verificando o seu status junto ao Bacen e realizando as operações de conciliação (atualização da base de dados, notificação, auditoria, entre outras operações internas). 

      **Sempre que um pagamento não se encontrar em um status definitivo (1, 2, 5, 8, 9, 10) o parceiro deve aguardar a conciliação realizar o ajuste do pagamento para evitar duplicação de pagamentos.**



      <br><br>**API de Vida da Operação**

      A API de Vida da operação /v1/payments/{id} sempre irá retornar uma lista de pagamentos a partir do endToEndId que foi enviado via parâmetro. O parceiro deve recuperar essa lista e ordenar a partir do campo de criação do pagamento (creationDate) para identificar quando o pagamento mais recente.

      Essa ordenação se faz necessária para analisar todas as tentativas de envio do pagamento e direcionar qual deverá ser a ação a ser tomada.
