      ## Notificação de bloqueio e desbloqueio por MED
      
      Esta notificação é realizada automaticamente sempre que for criada uma solicitação de devolução via MED (Mecanismo Especial de Devolução) do Pix, em casos de suspeita de fraude. Essa notificação indicará que houve um relato de infração envolvendo sua conta, e que um valor foi bloqueado ou desbloqueado. O bloqueio é temporário e tem como objetivo garantir que os recursos estejam disponíveis caso a devolução seja confirmada após análise entre as instituições envolvidas.
      
      Estrutura dos campos do JSON:
      
      | Nome                          | Tipo                     | Descrição                                                                                    |
      |-------------------------------|--------------------------|----------------------------------------------------------------------------------------------|
      | protocol                      | String                   | Identificador do protocolo do relato de infração                                             |
      | transactionId                 | String                   | EndToEnd da transação que foi contestada                                                     |
      | balance                       | String                   | Status do saldo                                                                              |
      | infractionReportId            | String                   | ID único do relatório de infração                                                            |
      | companyKey                    | String                   | Identificador da empresa                                                                     |
      | infractionReportStatus        | String                   | Status do relatório de infração                                                              |
      | infractionReportResult        | String                   | Resultado do relatório de infração                                                           |
      | refundRequestStatus           | String                   | Status da solicitação de reembolso                                                           |
      | refundRequestResult           | String                   | Resultado da solicitação de reembolso                                                        |
      | refundRequestId               | String                   | ID único da solicitação de reembolso                                                         |
      | lockBalanceAmount             | Number                   | Valor bloqueado devido à infração                                                            |
      | maxBlockingPeriod             | Date-time                | Prazo máximo de bloqueio                                                                     |
      | unlockBalanceAmount           | Number                   | Valor a ser desbloqueado                                                                     |
      | lockBalanceDateTime           | Date-time                | Data e hora do bloqueio do saldo                                                             |
      | debtorName                    | String                   | Nome do devedor                                                                              |
      | originalPaymentDate           | Date-time                | Data do pagamento original                                                                   |
      | originalPaymentAmount         | Number                   | Valor do pagamento original                                                                  |      
      | creditorDocument              | String                   | Documento do recebedor da transação original                                                 |      
      | creditorAccountIdentification | String                   | Número da conta do recebedor da transação original                                           |      
      | creditorAccountIssuer         | String                   | Agência do recebedor da transação original                                                   |
      
