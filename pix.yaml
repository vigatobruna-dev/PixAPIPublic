  - name: Pix Saque e Pix Troco
    x-displayName: Pix Saque e Pix Troco
    description: |
      ## Orientações Para Operar
      ![Aviso](https://developers-sandbox.bvopen.com.br/sites/default/files/apidoc_specs/API-PIX-V1/assets/images/Aviso-parceiros.png)

      * Ao optar por atuar com Pix Saque e Pix Troco, independente de operar como debitado ou creditado, o parceiro deve solicitar ao seu contato interno do time de operações BV, para que este o cadastre e forneça o número que identificará sua pasta própria de Ressarcimento de Custo Operacional - RCO e solicite liberação de usuário específico para uso do B2B (mailbox para troca de mensagens e arquivos entre usuários específicos).
