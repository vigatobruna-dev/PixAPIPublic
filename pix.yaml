  - name: Pix Automático
    x-displayName: Pix Automático
    description: |-
      A autorização do Pix Automático é o consentimento concedido pelo usuário pagador ao seu prestador de serviços de pagamento (PSP), permitindo que este inicie transações de Pix de forma automatizada a partir de sua conta transacional. 
      Esse mecanismo está vinculado à existência de uma recorrência de cobranças, garantindo que, uma vez autorizada, a cobrança seja realizada periodicamente sem a necessidade de novas confirmações para cada pagamento.
      Esse processo é essencial para a operacionalização do Pix Automático, pois une segurança e praticidade ao permitir que o pagamento seja debitado automaticamente, enquanto o usuário mantém o controle e pode cancelar a autorização quando necessário.
      Além disso, o agendamento do Pix Automático ocorre logo após a autorização, quando o PSP do pagador programa a transação para ser debitada na data previamente definida na recorrência (entre 10 e 2 dias antes). Esse agendamento é fundamental para assegurar que os pagamentos sejam realizados conforme o calendário estipulado, permitindo que o pagador se organize financeiramente e que o recebedor tenha previsibilidade no fluxo de caixa. Caso necessário, o agendamento pode ser cancelado, sempre respeitando os parâmetros e limites definidos na autorização, garantindo assim flexibilidade e segurança em toda a operação.
  - name: Recuperação de Valores
    x-displayName: Recuperação de Valores
    description: |-
        A **Recuperação de Valores** é uma evolução do Mecanismo Especial de Devolução (MED), voltada para casos de fraude e golpes, incluindo situações em que a devolução é cancelada por suspeita fundamentada de fraude por parte do pagador. Esse novo processo amplia as possibilidades de recuperação ao permitir o rastreio e bloqueio de recursos não apenas na conta de destino da transação original, mas também em transações subsequentes.
        
        O fluxo funciona por meio do bloqueio de saldo em contas sob suspeita, análise dos participantes envolvidos e, caso a fraude seja confirmada, devolução dos valores diretamente para a conta da vítima.
paths:
  /mtls/token-jwt:
    servers:
      - url: 'https://pix-h.bancobv.com.br/auth/oauth/v2'
        description: UAT-PIX-MTLS
      - url: 'https://pix.bancobv.com.br/auth/oauth/v2'
        description: PRD-PIX-MTLS
    parameters: [ ]
    post:
      summary: Autenticação e Autorização
      operationId: post-auth-oauth-v2-token
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  token_type:
                    type: string
                  expires_in:
                    type: integer
                  scope:
                    type: string
              examples:
                Token gerado:
                  value:
                    access_token: 876dbae1-5bc0-4237-90ab-08eb1bc3xxxd
                    token_type: Bearer
                    expires_in: 3600
                    scope: oob
      description: |-
        Como mecanismo de autenticação às nossas APIs, utilizamos o processo de authenticação OAuth2.

        O OAuth2 é um framework de autorização aberto, poderoso e flexível que pode ser usado para proteção de aplicações e APIs REST. Com OAuth2 é possível prover um mecanismo padronizado para Identity Management, em que todos os componentes do sistema possam interagir de um modo seguro, usualmente onde uma aplicação cliente necessita de acesso a um recurso protegido, agindo no lugar do usuário.

        **O `client_id` e `client_secret` geradas são como usuário e senha de acesso e, portanto, devem ser armazenadas em um cofre de senhas e nunca devem ser colocadas diretamente no código-fonte das aplicações.**

        O Pix também implementa mTLS - mutual Transport Layer Security, como camada de segurança nas integrações.

