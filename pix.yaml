  '/payments/{id}':
    servers:
      - url: 'https://pix-h.bancobv.com.br/v2'
        description: UAT-PIX-MTLS
      - url: 'https://pix.bancobv.com.br/v2'
        description: PRD-PIX-MTLS
    get:
      security:
        - Bearer: [ ]
      tags:
        - Operacional
      summary: Obter vida da operação
      operationId: operationSpecificSearch
      parameters:
        - name: partner_ispb
          in: query
          description: 'ISPB do participante direto ou indireto, do pagamento solicitado'
          required: true
          schema:
            type: string
        - name: id
          in: path
          description: Identificacao unica da operacao (EndtoEndId ou ReturnId)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  operations:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    items:
                      required:
                        - messageId
                        - creationDate
                        - numberOfTransactions
                        - settlementMethod
                        - endToEndId
                        - transactionId
                        - acceptanceDate
                        - chargeBearer
                        - initiatingPartyOrganizationId
                        - debtorName
                        - debtorPrivateId
                        - debtorAgent
                        - creditorAgent
                        - creditorPrivateId
                        - proxyId
                        - remittanceInformation
                        - operationStatusCode
                      properties:
                        messageId:
                          description: Identificação única de cada mensagem enviada
                          type: string
                          minLength: 1
                        creationDate:
                          description: Data e hora da criação do pagamento
                          format: date-time
                          pattern: 'yyyy-MM-dd HH:mm:ss.SSS'
                          type: string
                        operationStatusCode:
                          description: |-
                            Contém o código do status da operação. Pode apresentar os valores:

                            - 1 - Restrição de Pagamento
                            - 2 - Requisição Duplicada
                            - 3 - Mensagem Recebida
                            - 4 - Em Validação
                            - 5 - Erro de validação
                            - 6 - Em processamento
                            - 7 - Enviado para o SPI
                            - 8 - Erro retorno SPI
                            - 9 - Erro na efetivação interna
                            - 10 - Efetivação (interna ou externa)
                            - 11 - Erro de timeout
                            - 12 - Em análise manual
                            - 13 - Falha crítica na efetivação
                          minLength: 1
                        creditorUserName:
                          description: Nome de usuário do creditor
                          type: string
                          minLength: 1
                        numberOfTransactions:
                          description: Quantidade de instruções de pagamento (transações) incluídas na mensagem
                          type: number
                          minLength: 1
                        settlementMethod:
                          description: |-
                            Conjunto de elementos para indicar o método usado para liquidar as instruções de pagamento. Domínio:

                            - CLRG - a liquidação é feita através de um sistema de compensação de pagamentos
                          type: string
                          minLength: 1
                          enum:
                            - CLRG
                        paymentInstructionPriority:
                          description: |-
                            Conjunto de elementos usado para indicadar liquidação prioritária ou não prioritária. Domínio:

                            - HIGH - Liquidação prioritária
                            - NORM - Liquidação não prioritária
                          enum:
                            - HIGH
                            - NORM
                          type: string
                          minLength: 1
                        endToEndId:
                          description: Identificação única da operação. Esse número é usado em toda a cadeia de mensagens de uma solicitação de pagamento
                          type: string
                          pattern: '[a-zA-Z0-9]{32}'
                        transactionId:
                          description: 'Identificação única da transação, EndToEndId ou ReturnIdentification'
                          type: string
                          pattern: '[a-zA-Z0-9]{32}'
                        acceptanceDate:
                          description: Data e hora de recebimento da ordem de pagamento enviada pelo usuario pagador ao PSP pagador
                          type: string
                          format: date-time
                          pattern: 'YYYY-MM-DD''T''hh:mm:ss.sss''Z'''
                        chargeBearer:
                          description: |-
                            Especifica qual parte/partes arcará com as cobranças associadas ao processamento da instrução de pagamento. Domínio:

                            - SLEV - Define que as cobranças devem ser aplicadas de acordo com as regras acordadas no nível de serviço
                          type: string
                          minLength: 4
                          maxLength: 4
                          enum:
                            - SLEV
                        initiatingPartyOrganizationId:
                          description: Conjunto de elementos usado para informar quem foi o iniciador do pagamento
                          type: string
                        debtorName:
                          description: Nome/razão social do usuário pagador - pessoa física ou jurídica que está enviando/enviou os recursos por meio da instrução de pagamento
                          type: string
                          minLength: 1
                        debtorPrivateId:
                          description: Conjunto de elementos usado para identificar o usuário pagador - pessoa física ou jurídica que está enviando/enviou os recursos por meio da instrução de pagamento
                          type: string
                          minLength: 1
                        debtorAgent:
                          description: Conjunto de elementos usado para identificar o PSP do pagador - PSP no qual o usuário pagador detém a conta transacional
                          type: string
                          minLength: 1
                        debtorAccount:
                          description: Dados da conta do debitor
                          type: object
                          properties:
                            id:
                              description: Número da conta
                              type: string
                              minLength: 1
                            issuer:
                              description: Número da agência
                              type: string
                              minLength: 1
                            type:
                              description: Tipo da conta
                              type: string
                              minLength: 1
                          required:
                            - id
                            - issuer
                            - type
                        creditorAgent:
                          description: Conjunto de elementos usado para identificar o PSP do Recebedor - PSP no qual o usuário recebedor detém a conta transacional
                          type: string
                          minLength: 1
                        creditorPrivateId:
                          description: Conjunto de elementos usado para identificar o usuário recebedor - pessoa que está recebendo/recebeu os recursos por meio da instruçao de pagamento
                          type: string
                          minLength: 1
                        creditorAccount:
                          description: Dados da conta do creditor
                          type: object
                          properties:
                            id:
                              description: Número da conta
                              type: string
                              minLength: 1
                            issuer:
                              description: Número da agência
                              type: string
                              minLength: 1
                            type:
                              description: Tipo da conta
                              type: string
                              minLength: 1
                          required:
                            - id
                            - issuer
                            - type
                        proxyId:
                          description: Conjunto de elementos usado para identificar a conta transacional por meio de chave de endereçamento do usuário recebedor
                          type: string
                        remittanceInformation:
                          description: Conjunto de elementos usado para envio de informações do usuário pagador para o usuário recebedor
                          type: string
                          minLength: 1
                        returnId:
                          description: Identificação única da devolução de transferência de recursos
                          type: string
                          pattern: '[a-zA-Z0-9]{32}'
                        originalEndToEndId:
                          description: Identificação única do evento. Esse número é usado em toda a cadeia de mensagens de uma instrução de pagamento ou de sua devolução
                          type: string
                          pattern: '[a-zA-Z0-9]{32}'
                        returnInformation:
                          description: Informações adicionais a respeito da devolução
                          type: string
                        returnInformationCode:
                          description: |-
                            Código das informações adicionais a respeito da devolução. Pode apresentar os códigos:

                            - SL02 - Devolução de valor em espécie motivada por um erro relacionado ao Pix Saque ou Pix Troco
                            - MD06 - Devolução de pagamento instantâneo solicitado pelo usuário recebedor
                            - FR01 - Devolução de pagamento instantâneo motivada por fundada suspeita de fraude
                            - BE08 - Devolução de pagamento iniciada pelo participante do usuário recebedor
                          type: string
                        settlementAmount:
                          description: Contém dados a respeito da operação
                          type: object
                          properties:
                            amount:
                              description: Valor da Operação
                              type: number
