      description: |-
        A devolução de pagamentos é uma forma de facilitar o acerto de disputas entre pagador e recebedor. Por exemplo: um pagador comprou um item de uma loja que apresentou defeito e após negociação direta entre as partes, a loja (recebedor) concorda em devolver o pagamento recebido.

        Note que essa operação está vinculada as seguintes regras/situações:
        - A devolução só pode ocorrer até 90 dias da data do pagamento
        - O valor a devolver pode ser igual ou menor ao pagamento original
        - Podem ser feitas múltiplas devoluções, até o valor total do pagamento e até o período limite

        É mandatória no envio da devolução a informação do `EndToEndId` da operação de pagamento original. As validações e controle são feitas através deste parâmetro.

        ![Envio](https://developers-sandbox.bvopen.com.br/sites/default/files/apidoc_specs/API-PIX-V1/assets/images/devolver-pagamento.png)
