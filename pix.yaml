        - REFUND_CANCELLED
      description: Tipo da infração
    InfractionReport:
      type: object
      properties:
        transactionId:
          type: string
          pattern: '^[a-zA-Z0-9]{32}$'
          description: Transação com suspeita de infração podendo ser EndToEndId ou ReturnIdentification.
        reason:
          type: string
          minLength: 1
          enum:
            - REFUND_REQUEST
            - REFUND_CANCELLED
          description: |
            Motivo da notificação de infração.

            Os motivos são assim definidos:
            - `REFUND_REQUEST`: notificação de infração com requisição de devolução
            - `REFUND_CANCELLED`: notificação de infração com requisição de cancelamento
          example: REFUND_REQUEST
        situationType:
          type: string
          minLength: 1
          enum:
            - SCAM
            - ACCOUNT_TAKEOVER
            - COERCION
            - FRAUDULENT_ACCESS
            - OTHER
            - UNKNOWN
          description: |
            Tipo de situação que deu origem a notificação de infração. Em caso de REFUND_CANCELLED o situationType sempre deverá ser OTHER.

            Os status são assim definidos:
            - `SCAM`: golpe/estelionato
            - `ACCOUNT_TAKEOVER`: transação não autorizada
            - `COERCION`: crime de coerção
            - `FRAUDULENT_ACCESS`: acesso e autorização fraudulenta
            - `OTHER`: outros
            - `UNKNOWN`: desconhecido
          example: SCAM
        reportDetails:
          type: string
          minLength: 1
          description: 'Inclui os detalhes da infração, é obrigatório caso o campo situationType é igual a OTHER.'
        id:
          type: string
          minLength: 1
          description: Id da Notificação de Infração com suspeita de infração.
        status:
          type: string
          minLength: 1
          enum:
            - OPEN
            - ACKNOWLEDGED
            - CLOSED
            - CANCELLED
          description: |
            Status da infração.

            Os status são assim definidos:
            - `OPEN`: notificação de infração aberta
            - `ACKNOWLEDGED`: notificação de infração aceita
            - `CLOSED`: notificação de infração fechada
            - `CANCELLED`: notificação de infração cancelada
          example: OPEN
        reporterParticipant:
          type: string
          description: Identificador do participante criador da notificação de infração.
          pattern: '\d{8}'
        counterpartyParticipant:
          type: string
          description: Identificador do participante contraparte na notificação de infração.
          pattern: '\d{8}'
        fraudMarkerId:
          type: string
          minLength: 1
          description: Id da marcação de fraude. Presente quando Status=CLOSED e AnalysisResult=AGREED.
        analysisResult:
          type: string
          minLength: 1
          enum:
            - AGREED
            - DISAGREED
          description: |
            Resultado da análise da infração.

            Os status são assim definidos:
            - `AGREED`: notificação de infração analisada e aceita
            - `DISAGREED`: notificação de infração analisada e negada
          example: AGREED
        analysisDetails:
          type: string
          minLength: 1
          description: Detalhes da análise da notificação de infração
        creationTime:
          type: string
          format: date-time
          pattern: 'yyyy-MM-dd''T''HH:mm:ss.SSS'
          description: Data-hora da criação da notificação de infração
        lastModified:
          type: string
          format: date-time
          pattern: 'yyyy-MM-dd''T''HH:mm:ss.SSS'
          description: Data-hora da última atualização de status
        fundsRecoveryId:
          type: string
          pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$'
          description: Identificador da recuperação de valores. Presente caso a notificação de infração tenha sido gerada em uma recuperação de valores.
        contactInformation:
          type: object
          description: Informações de contato do participante criador da notificação de infração.
          properties:
            email:
              type: string
              pattern: "^[a-z0-9.!#$&'*+\\/=?^_`{|}~-]+@[a-z0-9](?:[a-z0-9-]{0,61}[a-z0-9])?(?:\\.[a-z0-9]|-(?:[a-z0-9-]{0,61}[a-z0-9])?)*$"
              description: Email do participante emissor da notificação de infração.
            phone:
              type: string
              pattern: '^\+[0-9]\d{1,14}$'
              description: Telefone do participante emissor da notificação de infração.
          required:
            - email
            - phone
      required:
        - transactionId
        - reason
        - situationType
        - id
        - status
        - reporterParticipant
        - counterpartyParticipant
        - creationTime
        - lastModified
