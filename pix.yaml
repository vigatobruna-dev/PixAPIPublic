          description: Data-hora da criação da requisição de devolução.
          format: date-time
        LastModified:
          type: string
          description: Data-hora da última atualização de status.
          format: date-time
        refundTransactionId:
          type: string
          pattern: '\w{32}'
          description: |-
            Transação de devolução (completa ou parcial).

            Em casos de abertura de devolução por motivo de **REFUND_CANCELLED**, deve-se preencher o **endToEndId** de uma **PACS008**. Em motivo de  **OPERATIONAL_FLAW** ou **FRAUD**, o campo deve ser preenchido com o **returnIdentification** da **PACS004**.
        rejectionReason:
          type: string
          enum:
            - NO_BALANCE
            - ACCOUNT_CLOSURE
            - OTHER
          description: |-
            Razão da rejeição da solicitação de devolução.

            Descrição:
            * Falta de saldo na conta do cliente
            (*NO_BALANCE*);

            * relacionamento com cliente encerrado
            (*ACCOUNT_CLOSURE*);

            * participante não pode acionar Mecanismo Especial de Devolução
            (*CANNOT_REFUND*);

            * motivo genérico, que não se encaixe na descrição dos outros dois domínios
            (*OTHER*);
        analysisResult:
          type: string
          enum:
            - TOTALLY_ACCEPTED
            - PARTIALLY_ACCEPTED
            - REJECTED
          description: |
            Resultado da análise da requisição de devolução pelo constestado.

            Descrição
             * Aceita total (TOTALLY_ACCEPTED);

             * Aceita parcial (PARTIALLY_ACCEPTED);

             * Rejeitada (REJECTED)
        analysisDetails:
          type: string
          maxLength: 2000
          description: Detalhes da análise da requisição de devolução indicando a motivação do resultado.
        infractionReportId:
          type: string
          format: uuid
          description: 'Identificador único de notificação de infração que originou a devolução, no caso de FRAUD ou REFUND_CANCELLED.'
        fundsRecoveryId:
          type: string
          format: uuid
          description: "Identificador da recuperação de valores. Presente caso a solicitação de devolução tenha sido gerada em uma recuperação de valores."           
    Refund:
      title: Refund
      type: object
      description: ''
      properties:
        transactionId:
          type: string
          pattern: '\w{32}'
          description: Identificação única do evento **EndToEndId** ou **ReturnIdentification**. Esse número é usado em toda a cadeia de mensagens de uma instrução de pagamento ou devolução.
        refundReason:
          type: string
          enum:
            - FRAUD
            - OPERATIONAL_FLAW
            - REFUND_CANCELLED
          description: |-
            Razão da solicitação de devolução.

            Descrição
            * Falha operacional do PSP do pagador (OPERATIONAL_FLAW);

            * Fundada suspeita de fraude (FRAUD);

            * Cancelamento da devolução (REFUND_CANCELLED);
        refundAmount:
          type: number
          description: Valor solicitado para devolução.
        refundDetails:
          type: string
          description: Breve descrição do motivo da solicitação de devolução, passa a ser obrigatório quando o campo `refundReason` for `OPERATIONAL_FLAW`.
          maxLength: 2000
      required:
        - transactionId
        - refundReason
        - refundAmount
    RefundClosedRequest:
      title: RefundClosedRequest
      type: object
      properties:
        refundAnalysisResult:
          type: string
          enum:
            - TOTALLY_ACCEPTED
            - REJECTED
            - PARTIALLY_ACCEPTED
          description: |-
            Resultado da análise da requisição de devolução pelo contestado.

            Descrição

            • Aceita total (TOTALLY_ACCEPTED)

            • Aceita parcial (PARTIALLY_ACCEPTED)

            • Rejeitada (REJECTED)
        refundAnalysisDetails:
          type: string
          description: |-
            Detalhes da análise da requisição de devolução indicando a motivação do resultado. 

            Passa a ser obrigatório quando os campos a seguir tiverem em conjunto os seguintes valores:

            • `refundAnalysisResult` = `REJECTED`

            • `refundRejectionReason` = `INVALID_REQUEST`

            • `refundReason` = `OPERATIONAL_FLAW`
          maxLength: 2000
        refundRejectionReason:
          type: string
          enum:
            - ACCOUNT_CLOSURE
            - OTHER
            - NO_BALANCE
            - INVALID_REQUEST
          description: |
            Razão da rejeição da solicitação de devolução.

            Obrigatório, caso resultado da análise for igual a **REJECTED**.

            Descrição:
            * Falta de saldo na conta do cliente
            (*NO_BALANCE*);

            * Relacionamento com cliente encerrado
            (*ACCOUNT_CLOSURE*);

            * Motivo genérico, que não se encaixe na descrição dos outros dois domínios
            (*OTHER*);
            
            * Solicitação de devolução rejeitada por falha operacional
            (*INVALID_REQUEST*);
        refundTransactionId:
          type: string
          pattern: '\w{32}'
          description: |-
            Transação de devolução (completa ou parcial)

            Em casos de abertura de devolução por motivo de **REFUND_CANCELLED**, deve-se preencher o **endToEndId** de uma **PACS008**. Em motivo de  **OPERATIONAL_FLAW** ou **FRAUD**, o campo deve ser preenchido com o **returnIdentification** da **PACS004**.

            Obrigatório, caso resultado da análise for igual a **TOTALLY_ACCEPTED** ou
            **PARTIALLY_ACCEPTED**
      required:
        - refundAnalysisResult
