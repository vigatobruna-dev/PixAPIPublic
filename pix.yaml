    PaymentDetailsResponse:
      type: object
      properties:
        initiationForm:
          type: string
          description: Forma de iniciação do pagamento original
            <ul>
            <li>DICT - Utilizado quando o pagamento for iniciado por meio de chave Pix.</li>
            <li>MANU - Utilizado quando o pagamento for iniciado por meio de inserção manual dos dados de conta transacional.</li>
            <li>QRES - Utilizado quando o pagamento for iniciado por meio de leitura de QR code estático.</li>
            <li>QRDN - Utilizado quando o pagamento for iniciado por meio de leitura de QR code dinâmico.</li>
            <li>INIC - Utilizado quando o pagamento for iniciado por meio de serviço de iniciação de transação de pagamento.</li>
            </ul>
          enum:
            - DICT
            - MANU
            - QRES
            - QRDN
            - INIC
        id:
          description: Identificador fim-a-fim do pagamento
          type: string
          pattern: '[a-zA-Z0-9]{32}'
        status:
          description: Status do pagamento
          type: string
          enum:
            - SUCCESS
            - ERROR
        debtor:
          $ref: '#/components/schemas/Debtor'
        creditor:
          $ref: '#/components/schemas/Creditor'
        amount:
          description: Valor da transação
          type: string
          pattern: '\d{1,16}\.\d{2}'
        remittanceInformation:
          description: Informações do usuário pagador para o usuário recebedor
          type: string
          maxLength: 140
        transactionIdentification:
          description: Identificador da transação original - txid
            <ul>
            <li>Se forma de iniciação for igual a QRES, será opcional seu preenchimento. Caso seja preenchido deve conter até 25 caracteres alfanuméricos.</li>
            <li>Se forma de iniciação for igual a QRDN, será obrigatório seu preenchimento e deve conter entre 26 e 35 caracteres alfanuméricos.</li>
            <li>Se forma de iniciação for igual a INIC, será obrigatório seu preenchimento e deve conter até 25 caracteres alfanuméricos.</li>
            </ul>
          type: string
          pattern: '([a-z|A-Z|0-9])'
        settlementDate:
          description: |-
            Data/Hora da liquidação do pagamento.<br>
            Será preenchido nos casos de sucesso no envio/recebimento do pagamento
          type: string
          format: date-time
          pattern: YYYY-MM-DD'T'hh:mm:ss.sss'Z'
        cnpjInitiator:
          description: |-
            CNPJ da instituição que presta serviço de iniciação de transação de pagamento.<br>
            Obrigatório quando forma de iniciação do pagamento for INIC
          type: string
          pattern: '[0-9]{14}'
