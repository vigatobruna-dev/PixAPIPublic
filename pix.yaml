    Retirada:
      title: Informações de retirada
      description: |
        É uma estrutura opcional relacionada ao conceito de recebimento de numerário. Apenas um agrupamento por vez é permitido, quando há `saque` não há `troco` e vice-versa.

        Quando uma cobrança imediata tem uma estrutura de `retirada` ela deixa de ser considerada Pix comum e passa à categoria de Saque Pix.

        Para que o preenchimento do objeto `retirada` seja considerado válido as seguintes regras se aplicam:
        - os campos `modalidadeAgente` e `prestadorDoServicoDeSaque` são de **preenchimento obrigatório**;
        - quando o `saque` estiver presente a cobrança deve respeitar as seguintes condições:
          - O campo `valor.original` deve ser preenchido com **valor igual a 0.00 (zero)**;
          - O campo `valor.modalidadeAlteracao` deve possuir o valor 0 (zero) explicitamente, ou implicitamente (pelo não preenchimento).
        - quando o `troco` estiver presente a cobrança deve respeitar as seguintes condições:
          - O campo `valor.original` deve ser preenchido com **valor maior que 0.00 (zero)**;
          - O campo `valor.modalidadeAlteracao` deve possuir o valor 0 (zero) explicitamente, ou implicitamente (pelo não preenchimento).

        **IMPORTANTE**: Quando usados o `saque` ou `troco` não será permitida a alteração do `valor.original` recebido. Na presença de `saque` ou `troco` o recebimento do campo `valor.modalidadeAlteracao` com valor 1 (um) é considerado erro.

        #### Exemplos válidos:
        Considerando os campos da estrutura `valor` e o predicado 'presente' cujo resultado é verdade quando a estrutura apontada é encontrada temos:
        - **uma cobrança com valor fixo** (condições: valor.original > 0 && valor.modalidadeAlteração = 0 && !presente(valor.retirada))
          ```
          ...
          "valor": {
            "original": "10.00"
          },
          ...
          ```
        - **uma cobrança com valor alterável** (condições: valor.original >= 0.00 && modalidadeAlteração = 1 && !presente(valor.retirada))
          ```
          ...
          "valor": {
            "original": "10.00",
            "modalidadeAlteracao": 1
          },
          ```
        - **saque com valor fixo** (condições: valor.original = 0.00 && valor.modalidadeAlteração = 0 && presente(valor.retirada.saque) && valor.retirada.saque.valor > 0 && valor.retirada.saque.modalidadeAlteracao = 0)
          ```
          ...
          "valor": {
            "original": "0.00",
            "retirada": {
              "saque": {
                "valor": "5.00",
                "modalidadeAgente": "AGPSS",
                "prestadorDoServicoDeSaque": "12345678"
              }
            }
          },
          ...
          ```
        - **saque com valor alterável** (condições: valor.original = 0.00 && valor.modalidadeAlteração = 0 && presente(valor.retirada.saque) && valor.retirada.saque.valor >= 0 && valor.retirada.saque.modalidadeAlteracao = 1)
          ```
          ...
          "valor": {
            "original": "0.00",
            "retirada": {
              "saque": {
                "valor": "5.00",
                "modalidadeAlteracao": 1,
                "modalidadeAgente": "AGPSS",
                "prestadorDoServicoDeSaque": "12345678"
              }
            }
          },
          ...
          ```
        - **cobrança com troco fixo** (condições: valor.original > 0.00 && valor.modalidadeAlteração = 0 && presente(valor.retirada.troco) && valor.retirada.troco.valor > 0 && valor.retirada.troco.modalidadeAlteracao = 0)
          ```
          ...
          "valor": {
            "original": "10.00",
            "retirada": {
              "troco": {
                "valor": "5.00",
                "modalidadeAgente": "AGTEC",
                "prestadorDoServicoDeSaque": "12345678"
              }
            }
          },
          ...
          ```
        - **cobrança com troco alterável** (condições: valor.original > 0.00 && valor.modalidadeAlteração = 0 && presente(valor.retirada.troco) && valor.retirada.troco.valor >= 0 && valor.retirada.troco.modalidadeAlteracao = 1)
          ```
          ...
            "valor": {
              "original": "10.00",
              "retirada": {
                "troco": {
                  "valor": "0.00",
                  "modalidadeAlteracao": 1,
                  "modalidadeAgente": "AGTEC",
                  "prestadorDoServicoDeSaque": "12345678"
                }
              }
            },
          ...
          ```
        #### Exemplos inválidos:
        Abaixo alguns exemplos que **não são válidos**. Convém observar que esta listagem não tem pretensão de ser completa, sendo tão somente uma referência para alguns erros possíveis.
        - **saque sem `modalidadeAgente` e `prestadorDoServicoDeSaque`**
          ```
          ...
          "valor": {
            "original": "0.00",
            "retirada": {
              "saque": {
                "valor": "5.00"
              }
            }
          },
          ...
          ```
        - **cobrança com saque e troco juntos** (não pode ter os dois ao mesmo tempo)
          ```
          ...
          "valor": {
            "original": "100.00",
            "retirada": {
              "saque": {
                "valor": "50.00",
                "modalidadeAgente": "AGPSS",
                "prestadorDoServicoDeSaque": "12345678"
              },
              "troco": {
                "valor": "30.00",
                "modalidadeAgente": "AGTEC",
                "prestadorDoServicoDeSaque": "12345678"
              }
            }
          },
          ...
          ```
        - **saque com valor.original maior que 0.00 (zero)** (saque requer valor.original = 0.00)
          ```
          ...
          "valor": {
            "original": "10.00",
            "retirada": {
              "saque": {
                "valor": "5.00",
                "modalidadeAgente": "AGPSS",
                "prestadorDoServicoDeSaque": "12345678"
              }
            }
          },
          ...
          ```
        - **troco com valor.original igual a 0.00 (zero)** (para haver troco tem que haver valor.original > 0.00)
          ```
          ...
          "valor": {
            "original": "0.00",
            "retirada": {
              "troco": {
                "valor": "5.00",
                "modalidadeAgente": "AGPSS",
                "prestadorDoServicoDeSaque": "12345678"
              }
            }
          },
          ...
          ```
        - **saque com valor.original alterável** (não se pode alterar o valor.original na presença do saque)
          ```
          ...
          "valor": {
            "original": "0.00",
            "modalidadeAlteracao": 1,
            "retirada": {
              "saque": {
                "valor": "5.00",
                "modalidadeAlteracao": 1,
                "modalidadeAgente": "AGPSS",
                "prestadorDoServicoDeSaque": "12345678"
              }
            }
          },
          ...
          ```
        - **troco com valor.original alterável** (não se pode alterar o valor.original na presença do troco)
          ```
          ...
          "valor": {
            "original": "0.00",
            "modalidadeAlteracao": 1,
            "retirada": {
              "saque": {
                "valor": "5.00",
                "modalidadeAlteracao": 1,
                "modalidadeAgente": "AGPSS",
                "prestadorDoServicoDeSaque": "12345678"
              }
            }
          },
          ...
          ```
      oneOf:
        - $ref: '#/components/schemas/Saque'
        - $ref: '#/components/schemas/Troco'
    QRCodeWithdrawal:
      title: Withdrawal Information
      description: "É uma estrutura opcional relacionada ao conceito de recebimento de numerário. Apenas um agrupamento por vez é permitido, quando há `withdraw` não há `change` e vice-versa.\n\nQuando uma cobrança imediata tem uma estrutura de `withdrawal` ela deixa de ser considerada Pix comum e passa à categoria de Saque Pix.\n\nPara que o preenchimento do objeto `withdrawal` seja considerado válido as seguintes regras se aplicam:\n- os campos `agentModality` e `withdrawalServiceProvider` são de **preenchimento obrigatório**;\n- quando o `withdraw` estiver presente a cobrança deve respeitar as seguintes condições:\n  - O campo `originalValue` deve ser preenchido com **valor igual a 0.00 (zero)**;\n  - O campo `flAllowsChange` deve possuir o valor 'false' explicitamente, ou implicitamente (pelo não preenchimento).\n- quando o `change` estiver presente a cobrança deve respeitar as seguintes condições:\n  - O campo `originalValue` deve ser preenchido com **valor maior que 0.00 (zero)**;\n  - O campo `flAllowsChange` deve possuir o valor 'false' explicitamente, ou implicitamente (pelo não preenchimento).\n\n**IMPORTANTE**: Quando usados o `withdraw` ou `change` não será permitida a alteração do `originalValue` recebido. Na presença de `withdraw` ou `change` o recebimento do campo `flAllowsChange` com valor 'true' é considerado erro.\n\n#### Exemplos válidos:\nConsiderando os campos da estrutura do QRCode e o predicado 'presente' cujo resultado é verdade quando a estrutura apontada é encontrada temos:\n- **uma cobrança com valor fixo** (condições: originalValue > 0 && flAllowsChange = false && !presente(withdrawal))\n  ```\n ...\n    \"originalValue\": \"10.00\"\n  ...\n ```\n- **uma cobrança com valor alterável** (condições: originalValue >= 0.00 && flAllowsChange = true && !presente(withdrawal))\n  ```\n  ...\n    \"originalValue\": \"10.00\",\n    \"flAllowsChange\": true \n  ...\n  ```\n- **saque com valor fixo** (condições: originalValue = 0.00 && flAllowsChange = false && presente(withdrawal.withdraw) && withdrawal.withdraw.value > 0 && withdrawal.withdraw.modality = 0)\n  ```\n  ...\n    \"originalValue\": \"0.00\",\n    \"withdrawal\": {\n      \"withdraw\": {\n        \"value\": \"5.00\",\n        \"agentModality\": \"AGFSS\",\n        \"withdrawalServiceProvider\": \"12345678\"\n      }\n    }\n  ...\n  ```\n- **saque com valor alterável** (condições: originalValue  = 0.00 && flAllowsChange = false && presente(withdrawal.withdraw) && withdrawal.withdraw.value >= 0 && withdrawal.withdraw.modality = 1)\n  ```\n  ...\n    \"originalValue\": \"0.00\",\n    \"withdrawal\": {\n      \"withdraw\": {\n        \"value\": \"5.00\",\n        \"modality\": 1,\n        \"agentModality\": \"AGFSS\",\n        \"withdrawalServiceProvider\": \"12345678\"\n      }\n    }\n  ...\n  ```\n- **cobrança com troco fixo** (condições: originalValue > 0.00 && flAllowsChange = false && presente(withdrawal.change) && withdrawal.change.value > 0 && withdrawal.change.modality = 0)\n  ```\n  ...\n    \"originalValue\": \"10.00\",\n    \"withdrawal\": {\n      \"change\": {\n        \"value\": \"5.00\",\n        \"agentModality\": \"AGTEC\",\n        \"withdrawalServiceProvider\": \"12345678\"\n      }\n    }\n  ...\n  ```\n- **cobrança com troco alterável** (condições: originalValue > 0.00 && flAllowsChange = false && presente(withdrawal.change) && withdrawal.change.value >= 0 && withdrawal.change.modality = 1)\n  ```\n  ...\n\t\"originalValue\": \"10.00\",\n\t\"withdrawal\": {\n\t  \"change\": {\n\t    \"value\": \"0.00\",\n\t    \"modality\": 1,\n\t    \"agentModality\": \"AGTEC\",\n\t    \"withdrawalServiceProvider\": \"12345678\"\n\t  }\n\t}\n  ...\n  ```\n#### Exemplos inválidos:\nAbaixo alguns exemplos que **não são válidos**. Convém observar que esta listagem não tem pretensão de ser completa, sendo tão somente uma referência para alguns erros possíveis.\n- **saque sem `agentModality` e `withdrawalServiceProvider`**\n  ```\n  ...\n    \"originalValue\": \"0.00\",\n    \"withdrawal\": {\n      \"withdraw\": {\n        \"value\": \"5.00\"\n      }\n    }\n  ...\n  ```\n- **cobrança com saque e troco juntos** (não pode ter os dois ao mesmo tempo)\n  ```\n  ...\n    \"originalValue\": \"100.00\",\n    \"withdrawal\": {\n      \"withdraw\": {\n        \"value\": \"50.00\",\n        \"agentModality\": \"AGFSS\",\n        \"withdrawalServiceProvider\": \"12345678\"\n      },\n      \"change\": {\n        \"value\": \"30.00\",\n        \"agentModality\": \"AGTEC\",\n        \"withdrawalServiceProvider\": \"12345678\"\n      }\n    }\n  ...\n  ```\n- **saque com originalValue maior que 0.00 (zero)** (saque requer originalValue = 0.00)\n  ```\n  ...\n    \"originalValue\": \"10.00\",\n    \"withdrawal\": {\n      \"withdraw\": {\n        \"value\": \"5.00\",\n        \"agentModality\": \"AGFSS\",\n        \"withdrawalServiceProvider\": \"12345678\"\n      }\n    }\n  ...\n  ```\n- **troco com originalValue igual a 0.00 (zero)** (para haver troco tem que haver originalValue > 0.00)\n  ```\n  ...\n    \"originalValue\": \"0.00\",\n    \"withdrawal\": {\n      \"change\": {\n        \"value\": \"5.00\",\n        \"agentModality\": \"AGTEC\",\n        \"withdrawalServiceProvider\": \"12345678\"\n      }\n\t}\n  ...\n  ```\n- **saque com originalValue alterável** (não se pode alterar o originalValue na presença do saque)\n  ```\n  ...\n    \"originalValue\": \"0.00\",\n    \"flAllowsChange\": true,\n    \"withdrawal\": {\n      \"withdraw\": {\n        \"value\": \"5.00\",\n        \"modality\": 1,\n        \"agentModality\": \"AGFSS\",\n        \"withdrawalServiceProvider\": \"12345678\"\n      }\n    }\n  ...\n  ```\n- **troco com originalValue alterável** (não se pode alterar o originalValue na presença do troco)\n  ```\n  ...\n    \"originalValue\": \"0.00\",\n    \"flAllowsChange\": true,\n    \"withdrawal\": {\n      \"withdraw\": {\n        \"value\": \"5.00\",\n        \"modality\": 1,\n        \"agentModality\": \"AGTEC\",\n        \"withdrawalServiceProvider\": \"12345678\"\n      }\n    }\n  ...\n  ```\n"
      oneOf:
