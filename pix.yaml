  - name: DICT
    x-displayName: DICT
    description: |-
      O diretório de identificadores de contas transacionais é um conjunto de vínculos.
      Um vínculo é uma associação entre uma chave de endereçamento, uma conta transacional e seu dono.
      O dono pode ser uma pessoa física ou uma pessoa jurídica. A chave de endereçamento é usada identificar um vínculo.

      Os tipos de chave suportadas atualmente são as seguintes:

      <table>
        <tr>
          <th>Tipo</th>
          <th>Exp. regular</th>
          <th>Exemplo</th>
          <th>Comentário</th>
        </tr>
        <tr>
          <td>CPF</td>
          <td>^\[0-9\]{11}$</td>
          <td>12345678901</td>
          <td></td>
        </tr>
        <tr>
          <td>CNPJ</td>
          <td>^\[0-9\]{14}$ </td>
          <td>12345678000199</td>
          <td></td>
        </tr>
        <tr>
          <td>PHONE</td>
          <td>^\\+\[1-9\]\[0-9\]\d{1,14}$</td>
          <td>+5510998765432</td>
          <td></td>
        </tr>
        <tr>
          <td>EMAIL</td>
          <td>^[a-z0-9.!#$&'*+\\/=?^_`{|}~-]+@[a-z0-9](?:[a-z0-9-]{0,61}[a-z0-9])?(?:\\.[a-z0-9]|-(?:[a-z0-9-]{0,61}[a-z0-9])?)*$</td>
          <td>pix@bcb.gov.br</td>
          <td>E-mail deve possuir no máximo 77 caracteres e deve ser em minúsculo</td>
        </tr>
        <tr>
          <td>EVP</td>
          <td>[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}</td>
          <td>123e4567-e89b-12d3-a456-426655440000</td>
          <td>Endereço Virtual de Pagamento é um tipo de chave é gerado pelo DICT</td>
        </tr>
      </table>

      Novos tipos de chave poderão vir a ser adicionados no futuro. Logo, é importante que a implementação de clientes
      seja flexível, permitindo a adição de novos tipos de chave.


      ## Estrutura das mensagens de erro

      Quando erros ocorrem nas APIs do DICT retornamos um status code HTTP adequado, além de um payload de erro com um conjunto de `code` e `message`, representando um código de erro e uma mensagem alusiva respectivamente. No anexo (codigos-e-mensagens-DICT.txt) disponibilizado para os parceiros é possível analisar os códigos e mensagens de erros possíveis para o DICT, estes códigos podem sofrer mudanças nas futuras versões e devem ser tratados de maneira flexível pelos clientes.
  - name: Notificação de Infração
    description: |-
      Uma notificação de infração deve ser criada quando existir fundada suspeita de fraude em uma transação liquidada no SPI.

      A notificação de infração pode ser criada com objetivo de solicitar ou cancelar uma [devolução](#operation/post-refunds-create). Quando o objetivo for solicitação de devolução (`REFUND_REQUEST`), quem deve criar a notificação é o PSP do pagador. Quando o objetivo for cancelamento de uma devolução (`REFUND_CANCELLED`), quem deve criar é o PSP do recebedor da transação original.

      Uma notificação de infração pode ter os seguintes estados:

      <ul>
        <li><code>OPEN</code> - a notificação foi criada;</li>
        <li><code>ACKNOWLEDGED</code> - a notificação foi recebida pelo PSP contraparte;</li>
        <li><code>CLOSED</code> - a notificação foi analisada pelo PSP e o resultado está disponível;</li>
        <li><code>CANCELLED</code> - a notificação foi cancelada pelo PSP que a criou.</li>
      </ul>

      Após aberta (`OPEN`), a notificação de infração deve ser recebida (`ACKNOWLEDGED`) pelo PSP contraparte. Este fará uma análise e a fechará (`CLOSED`), concordando ou discordando com a notificação de infração. O fechamento da notificação com concordância do PSP contraparte é pré-condição para que se possa [criar uma solicitação de devolução](#operation/post-refunds-create). Adicionalmente, o fechamento da notificação com concordância criará uma [marcação de fraude](#operation/createFraudMarker) associada ao usuário infrator e à chave.

      A notificação de infração pode ser cancelada (`CANCELLED`) pelo PSP que a abriu enquanto não estiver fechada (`CLOSED`).
