                            type: string
                            format: date
                            example: '2020-04-01'
                      - properties:
                          valorPerc:
                            type: string
                            title: Valor do desconto absoluto
                            description: 'Desconto em valor absoluto ou percentual por dia, útil ou corrido, conforme valor.desconto.modalidade'
                            pattern: '\d{1,10}\.\d{2}'
